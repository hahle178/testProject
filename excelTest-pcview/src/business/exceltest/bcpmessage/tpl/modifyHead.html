<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        根据文件名修改字段
        <small>根据文件名修改字段</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">


    <div class="row">
        <div class="col-xs-12" style="min-width:520px">
            <div class="box box-warning  ">
                <div class="box-header with-border">
                    <h3 class="box-title">表单提交</h3>
                </div>
                <!-- /.box-header -->

                <form id="{{mcid}}_submitForm" role="form">
                    <input type="hidden"  class="fieldHeadName" name="fieldHeadName"  value="" />
                    <div class="box-body ">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label><i class="fa"></i>&nbsp;请选择已存在的文件名</label>
                                <e-select class="form-control selectHead"  name="gwType"  e-option-value="code"
                                          e-event="event:change,href:/{{path}}/ajaxGetRow?url=/excelTest/exceltest/bcpmessage/ajaxGetRow&contentType=application/x-www-form-urlencoded;charset=UTF-8"
                                          e-option-text="value" e-url="/excelTest/exceltest/bcpmessage/ajaxGetHeadName" e-value='sc'
                                          e-type="get">
                                </e-select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label><i class="fa"></i>&nbsp;请选择写入方式</label><br/>
                                <div class="form-group" e-event="event:change,href:/{{path}}/appendHead?url=/excelTest/exceltest/bcpmessage/ajaxGetRow&contentType=application/x-www-form-urlencoded;charset=UTF-8">
                                    <label class="btn btn-primary" >
                                        <input type="radio" class="radioBTN radioBTN1"   value="0"  disabled  checked="checked" name="fieldOption">覆盖
                                    </label>
                                    <label class="btn btn-primary ">
                                        <input type="radio"  class="radioBTN radioBTN2" value="1" disabled name="fieldOption">追加
                                    </label>
                                </div>

                                <!--<select   e-event="event:change,href:/{{path}}/aaaaa"  class="form-control" name="fieldOption">
                                    <option value="0" checked="checked">新建</option>
                                    <option value="1">追加</option>
                                </select>-->
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label><i class="fa"></i>&nbsp;预览</label><br/>
                                <button e-event="href:/{{path}}/previewField?type=post&url=/excelTest/exceltest/bcpmessage/defineHead&tpl=fieldInput&contentType=application/x-www-form-urlencoded;charset=UTF-8" class="btn btn-success addFieldRow" disabled="disabled"  type="button"  title="预览"
                                        e-permission="exceltest_bcpmessage_submit1">
                                    <i class="fa "></i>&nbsp;预览
                                </button>

                            </div>
                        </div>
                    </div>


                    <div class="box-body ">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label><i class="fa"></i>&nbsp;自定义字段的属性</label>
                            </div>
                        </div>
                    </div>

                    <div class="box-body ">
                        <div class="col-md-3">
                        <button e-event="href:/{{path}}/addField" class="btn btn-success addFieldRow  appendHead" type="button"  title="增加字段列" disabled="disabled"
                                e-permission="exceltest_bcpmessage_submit1">
                            <i class="fa fa-search-plus"></i>&nbsp;增加字段列
                        </button>
                        </div>
                    </div>

                    <div  class = "addField">

                    </div>
                    <div class="box-footer">
                        <button e-event="href:/{{path}}/headSubmit?type=post&url=/excelTest/exceltest/bcpmessage/defineHead&tpl=fieldInput&contentType=application/x-www-form-urlencoded;charset=UTF-8" class="btn btn-success  addFieldRow"  disabled="disabled" id="process_{{mcid}}_btn" type="button"  title="提交"
                                e-permission="exceltest_bcpmessage_submit1">
                            <i class="fa fa-arrow-up"></i>&nbsp;提交
                        </button>
                        <!--<button e-event="href:/{{path}}/goBack" class="btn btn-primary addFieldRow" disabled="disabled"  id="back_{{mcid}}_btn" type="button" title="返回">
                            <i class="fa fa-undo"></i>&nbsp;返回
                        </button>-->
                    </div>
                </form>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- Your Page Content Here -->
</section>
<!-- /.content -->
