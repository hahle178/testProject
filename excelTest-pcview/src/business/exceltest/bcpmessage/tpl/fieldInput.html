<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        自定义记录输入
        <small>自定义记录输入</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">

    <div class="row">
        <div class="col-xs-12" style="min-width:520px">
            <div class="box box-warning  ">
                <div class="box-header with-border">
                    <h3 class="box-title">表单提交</h3>
                </div>
                <!-- /.box-header -->

                <form id="{{mcid}}_submitForm" role="form">

                    <div class="box-body ">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label><i class="fa"></i>&nbsp;请自定义字段的值</label>
                            </div>
                        </div>
                    </div>

                    <div class="box-body ">
                        <div class="col-md-3">
                            <button e-event="href:/{{path}}/addFieldRow" class="btn btn-success" type="button"  title="添加输入行"
                                    e-permission="exceltest_bcpmessage_submit1">
                                <i class="fa fa-search-plus"></i>&nbsp;添加输入行
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <table id="{{mcid}}_example2" class="table table-bordered table-hover no-footer"
                                   role="grid" aria-describedby="example2_info">
                                <thead>
                                <tr role="row">
                                    {{each list item i}}
                                        <th class="sorting" sort="count">
                                            <label><i class="fa"></i>&nbsp;{{item.fieldName}}</label>

                                        </th>
                                    {{/each}}
                                    <th>操作</th>
                                    <th class="">
                                    </th>
                                </tr>
                                </thead>
                                <tbody class="addRow">


                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="box-footer">
                        <button e-event="href:/{{path}}/selfSubmit?type=post&url=/excelTest/exceltest/bcpmessage/getRowData&contentType=application/x-www-form-urlencoded;charset=UTF-8" class="btn btn-success"   id="process_{{mcid}}_btn" type="button"  title="提交"
                                e-permission="exceltest_bcpmessage_submit1">
                            <i class="fa fa-arrow-up"></i>&nbsp;提交
                        </button>
                        <!--<button e-event="href:/{{path}}/goBack" class="btn btn-primary " id="back_{{mcid}}_btn" type="button" title="返回">
                            <i class="fa fa-undo"></i>&nbsp;返回
                        </button>-->
                    </div>
                </form>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- Your Page Content Here -->
</section>
<!-- /.content -->
