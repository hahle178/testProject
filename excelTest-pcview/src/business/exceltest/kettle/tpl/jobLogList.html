
{{each  value.data item i}}
    <tr>
        <td >{{item.jobNo}}</td>
        <td >{{item.jobName}}</td>
        <td >{{item.jobSuccess}}</td>
        <td >{{item.jobFail}}</td>
        <td> <button e-event="href:/{{path}}/jobLogDetail?jobPath={{item.jobName}}&url=/excelTest/exceltest/kjob/jobLogDetail" class="btn  btn-xs form-delete" type="button"  title="查看详细">
            <i class="fa"></i>&nbsp;查看详细
        </button>
        </td>
    </tr>
{{/each}}
