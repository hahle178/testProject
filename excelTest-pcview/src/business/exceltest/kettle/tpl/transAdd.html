<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        添加转换
        <small>添加转换</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">

    <div class="row">

        <form id="{{mcid}}_submitForm">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="Tables_wrapper form-inline dt-bootstrap">

                            <div class="row">
                                <div class="col-sm-1">
                                    <div class="Tables_length">
                                    </div>
                                </div>
                                <input type="hidden" name="sort" id="{{mcid}}_sort" value="">
                                <div class="col-sm-1">
                                </div>

                            </div>

                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label">资源库：</label>
                            <div class="col-sm-7">
                                <!--<select id="transRepositoryId" name="transRepositoryId" class="form-control">
                                    <option value="0" selected>请选择资源库</option>
                                </select>-->
                                <e-select class="form-control selectRep"  name="transRepositoryId"  e-option-value="code"
                                          e-event="event:change,href:/{{path}}/getTransTree?url=/excelTest/exceltest/kettleKRepository/getTransTree&contentType=application/x-www-form-urlencoded;charset=UTF-8"
                                          e-option-text="value" e-url="/excelTest/exceltest/kettleKRepository/repositoryName" e-value='sc'
                                          e-type="get">
                                </e-select>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">转换：</label>
                            <div class="col-sm-7" e-event="href:/{{path}}/transClick">
                                <input id="transPath" readonly name="transPath" type="text" placeholder="请选择转换" class="form-control" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">转换名称：</label>
                            <div class="col-sm-7">
                                <input id="transName" name="transName" type="text" placeholder="请输入转换名称" class="form-control" aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button class="btn btn-w-m btn-primary" type="button"  e-event="href:/{{path}}/addSubmit?type=post&url=/excelTest/exceltest/ktrans/transAdd&contentType=application/x-www-form-urlencoded;charset=UTF-8"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;保存</button>
                                <button class="btn btn-w-m btn-primary" type="button" e-event="href:/{{path}}/goBack"><i class="fa fa-reply" aria-hidden="true"></i>&nbsp;取消</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </form>
        <!-- /.col -->
    </div>
    <!-- /.row -->

</section>
<!-- /.content -->
