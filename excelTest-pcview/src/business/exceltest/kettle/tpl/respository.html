<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        资源库列表
        <small>资源库列表</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">

    <div class="row">

        <form id="{{mcid}}_searchForm">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="Tables_wrapper form-inline dt-bootstrap">

                            <div class="row">
                                <div class="col-sm-1">
                                    <div class="Tables_length">
                                    </div>
                                </div>
                                    <input type="hidden" name="sort" id="{{mcid}}_sort" value="">
                                    <div class="col-sm-1">
                                </div>
                                <div class="box-body ">
                                    <div class="col-md-3">
                                        <button e-event="href:/{{path}}/respositoryAdd" class="btn btn-success" type="button"  title="新增数据库资源库"
                                                e-permission="exceltest_bcpmessage_submit1">
                                            <i class="fa fa-search-plus"></i>&nbsp;新增数据库资源库
                                        </button>
                                    </div>
                                </div>

                            </div>

                        </div>
                    <div id="{{mcid}}_list" class="row">
                        <table id="{{mcid}}_example2" class="table table-bordered table-hover no-footer"
                               role="grid" aria-describedby="example2_info">
                            <thead>
                            <tr role="row" class="odd" >
                                <!--<th data-field="repositoryId">资源库编号</th>-->
                                <th data-field="repositoryName" data-formatter="repositoryNameFormatter">资源库名称</th>
                                <th data-field="databaseHost">资源库主机名或IP地址</th>
                                <th data-field="databaseName">资源库数据库名称</th>
                                <th data-field="editTime">资源库更新时间</th>
                                <th data-field="action" data-formatter="actionFormatter"
                                    data-events="actionEvents">操作</th>
                            </tr>
                            </thead>
                            <tbody class="addRow">

                            </tbody>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </form>
        <!-- /.col -->
    </div>
    <!-- /.row -->

</section>
<!-- /.content -->
