<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        添加数据库资源库
        <small>添加数据库资源库</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">

    <div class="row">

        <form id="{{mcid}}_submitForm">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="Tables_wrapper form-inline dt-bootstrap">

                            <div class="row">
                                <div class="col-sm-1">
                                    <div class="Tables_length">
                                    </div>
                                </div>
                                <input type="hidden" name="sort" id="{{mcid}}_sort" value="">
                                <div class="col-sm-1">
                                </div>

                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">资源库名称：</label>
                            <div class="col-sm-7">
                                <input id="repositoryName" name="repositoryName" type="text" placeholder="请输入资源库名称" class="form-control" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">登录资源库用户名：</label>
                            <div class="col-sm-7">
                                <input id="repositoryUsername" name="repositoryUsername" type="text" placeholder="请输入登录资源库用户名" class="form-control" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">登录资源库密码：</label>
                            <div class="col-sm-7">
                                <input id="repositoryPassword" name="repositoryPassword" type="password" placeholder="请输入登录资源库密码" class="form-control" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">资源库类型：</label>
                            <div class="col-sm-7">
                               <!-- <select id="repositoryType" name="repositoryType" class="form-control">
                                    <option value="">请选择资源库类型</option>
                                </select>-->
                                <e-select class="form-control selectHead"  name="repositoryType"  e-option-value="code"
                                          e-option-text="value" e-url="/excelTest/exceltest/kettle/ajaxRepositoryType" e-value='sc'
                                          e-type="get">
                                </e-select>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">资源库数据库访问模式 ：</label>
                            <div class="col-sm-7">
                                <select id="databaseAccess" name="databaseAccess" class="form-control">
                                    <option >请选择资源库数据库访问模式</option>
                                    <option value="Native">Native</option>
                                    <option value="ODBC">ODBC</option>
                                    <option value="OCI">OCI</option>
                                    <option value="Plugin">Plugin</option>
                                    <option value="JNDI">JNDI</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">资源库数据库主机名或者IP地址：</label>
                            <div class="col-sm-7">
                                <input id="databaseHost" name="databaseHost" type="text" placeholder="请输入资源库数据库主机名或者IP地址" class="form-control" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">资源库数据库端口号：</label>
                            <div class="col-sm-7">
                                <input id="databasePort" name="databasePort" type="text" placeholder="请输入资源库数据库端口号" class="form-control" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">资源库数据库名称：</label>
                            <div class="col-sm-7">
                                <input id="databaseName" name="databaseName" type="text" placeholder="请输入资源库数据库名称" class="form-control" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">资源库数据库登录账号：</label>
                            <div class="col-sm-7">
                                <input id="databaseUsername" name="databaseUsername" type="text" placeholder="请输入资源库数据库登录账号" class="form-control" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">资源库数据库登录密码：</label>
                            <div class="col-sm-7">
                                <input id="databasePassword" name="databasePassword" type="password" placeholder="请输入资源库数据库登录密码" class="form-control" aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button class="btn btn-w-m btn-primary" type="button"  e-event="href:/{{path}}/checkSubmit?type=post&url=/excelTest/exceltest/kettleKRepository/repositoryCheck&contentType=application/x-www-form-urlencoded;charset=UTF-8" ><i class="fa fa-check" aria-hidden="true"></i>&nbsp;测试连接</button>
                                <button class="btn btn-w-m btn-primary" type="button"  e-event="href:/{{path}}/addSubmit?type=post&url=/excelTest/exceltest/kettleKRepository/repositoryAdd&contentType=application/x-www-form-urlencoded;charset=UTF-8"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;保存</button>
                                <button class="btn btn-w-m btn-primary" type="button" e-event="href:/{{path}}/goBack"><i class="fa fa-reply" aria-hidden="true"></i>&nbsp;取消</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </form>
        <!-- /.col -->
    </div>
    <!-- /.row -->

</section>
<!-- /.content -->
