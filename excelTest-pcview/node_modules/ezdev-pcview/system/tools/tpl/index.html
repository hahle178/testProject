<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        URL编码转换
        <small>常用工具</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12" style="min-width:520px">
            <div class="box ">
                <div class="box-header with-border">
                    <h3 class="box-title"></h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body ">
                    <form role="form">
                        <!-- text input -->
                        <div class="form-group col-sm-6">
                            <label>URL地址：</label>
                            <input id="urlPath"  name="address" class="form-control" placeholder="请输入URL ...">
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>编码结果：</label>
                            <input id="urlCode"  name="address" class="form-control" placeholder="请点击转换按钮">
                            <span class="help-block"></span>
                        </div>
                        <div class="box-footer col-sm-12">
                            <button e-event="href:/system/tools/encode" class="btn btn-success"   id="process_btn" type="button"  title="URL编码" >
                                <i class="fa fa-arrow-up"></i>&nbsp;编码
                            </button>
                        </div>

                    </form>
                </div>
                <!-- /.box-body -->
            </div>
            <!--    </div>-->
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- Your Page Content Here -->
</section>
<!-- /.content -->
