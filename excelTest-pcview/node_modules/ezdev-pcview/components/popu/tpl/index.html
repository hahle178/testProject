<!-- Main content -->
<section class="content">
    <div class="row">
        <form id="{{mcid}}_searchForm">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    {{if formhiddens.length>0}}
                                    {{each formhiddens  item i}}
                                    <input  name="{{item.name}}" type="hidden" value="{{item.val}}">
                                    {{/each}}
                                {{/if}}
                    <div class="box-body">
                        <div class="Tables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                            {{if conditions.length>0}}
                                    {{each conditions  item i}}
                                <div class="col-sm-2" style="min-width:320px;">
                                    <label>{{item.name}}：
                                        <div class="input-group date">
                                            <input type="text" name="{{item.code}}"class="form-control" style="min-width:120px;">
                                        </div>
                                    </label>
                                </div>
                                    {{/each}}
                                {{/if}}                               
                                <div class="col-sm-1">
                                    <div class="Tables_length">
                                        <button type="button" title="查询" e-event="href:/{{handlePath}}/search?url={{popuUrl}}&contentId=comsearchlist_{{id}}&optionValue={{optionValue}}&optionText={{optionText}}&optionValueTitle={{optionValueTitle}}&optionTextTitle={{optionTextTitle}}&layerId={{layerId}}&elId={{id}},auto:true" class="btn btn-block btn-primary"
                                        operation="search" style="min-width:72px;">
                                            <li class="fa fa-search-plus"></li>
                                            &nbsp;查询
                                        </button>
                                    </div>
                                </div>
                                <input type="hidden" name="sort" id="{{mcid}}_sort" value="">
                               
                            </div>
                        </div>
                        <div id="comsearchlist_{{id}}" class="row">
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </form>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
