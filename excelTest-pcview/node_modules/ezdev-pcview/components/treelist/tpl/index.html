<!-- Main content -->
<section class="content">
    <div class="row">
        <form id="{{mcid}}_searchForm" class="treeListForm">
            <div class="col-sm-2">
                <div class="box" style="min-height: 644px;">
                    <div class="con-bottom-left zTree-box" style="margin-top: 10px;margin-left: 3px ">
                        <div class="" >
                            <ul id="leftTree_{{id}}" class="ztree" style="overflow-x: auto;min-height: 585px"></ul>
                        </div>
                    </div>
                    <!--<div id="list" class="con-bottom-right list"></div>-->
                </div>
            </div>
            <input id="{{id}}_select_values_hidden"  type="hidden" >
            <input id="{{id}}_select_texts_hidden"  type="hidden" >

            <div class="col-sm-10">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                    </div>

                    {{if treeListPara.length>0}}
                    {{each treeListPara  item i}}
                    <input id="{{item.listid}}" name="{{item.list}}" type="hidden" >
                    {{/each}}
                    {{/if}}

                    <!--   <input type="hidden" id="orgPath"
                                       name="search_LIKE_organization.orgPath" value=""> -->
                    <!-- /.box-header -->
                    {{if formhiddens.length>0}}
                    {{each formhiddens  item i}}
                    <input  name="{{item.name}}" type="hidden" value="{{item.val}}">
                    {{/each}}
                    {{/if}}
                    <div class="box-body">
                        <div class="Tables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                {{if conditions.length>0}}
                                {{each conditions  item i}}
                                <div class="col-sm-2" style="min-width:320px;">
                                    <label>{{item.name}}：
                                        <div class="input-group date">
                                            <input type="text" name="{{item.code}}"class="form-control" style="min-width:120px;">
                                        </div>
                                    </label>
                                </div>
                                {{/each}}
                                {{/if}}
                                <div class="col-sm-1">
                                    <div class="Tables_length">
                                        <button type="button" id="treelistSearchBtn" title="查询" e-event="href:/{{handlePath}}/search?url={{listUrl}}&treeUrl={{treeUrl}}&contentId={{listId}}&optionValue={{optionValue}}&optionText={{optionText}}&optionValueTitle={{optionValueTitle}}&optionTextTitle={{optionTextTitle}}&layerId={{layerId}}&elId={{id}}&displayColumns={{displayColumns}}&displayColumnnames={{displayColumnnames}}&multiple={{multiple}},auto:true" class="btn btn-block btn-primary"
                                                operation="search" style="min-width:72px;">
                                            <li class="fa fa-search-plus"></li>
                                            &nbsp;查询
                                        </button>
                                    </div>
                                </div>
                                <input type="hidden" name="sort" id="{{mcid}}_sort" value="">

                            </div>
                        </div>
                        <div id="rightsearchlist_{{id}}" class="row">
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </form>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
