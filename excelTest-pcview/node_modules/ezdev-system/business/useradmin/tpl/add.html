                <div class="form-group">

                            <span class="input-group-btn">
                                        <button id="{{mcid}}_btnSearch" type="button" class="btn btn-primary" e-event="href:/system/useradmin/searchZtree">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                        </div>
                        <div class="box box-default" style="margin-top: 10px">
                            <div class="box-body">

                                <ul id="{{mcid}}_treeContent" class="ztree" style="min-height: 520px;">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">

                        <button e-event="href:/system/useradmin/submitForm?type=post&url=/system/core/useradmin/save&contentType=application/x-www-form-urlencoded" class="btn btn-success" id="{{mcid}}_process_btn" type="button" title="保存信息">
                            <i class="fa fa-arrow-up"></i>&nbsp;保存信息
                        </button>

                        <button e-event="href:/system/useradmin/goBack" class="btn btn-primary " id="{{mcid}}_back_btn" type="button" title="返回">
