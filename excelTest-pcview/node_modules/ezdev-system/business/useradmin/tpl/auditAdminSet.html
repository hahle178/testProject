<link href="common/css/style.css" rel="stylesheet"><!--ztree图标样式-->
<link href="plugins/ztree/zTreeStyle.css" rel="stylesheet">
<section class="content-header">
    <h1>
        管理员设置
        <small>职责范围设置</small>
    </h1>
</section>
<section class="content">
    <form id="{{mcid}}_submitForm" class="form-horizontal" role="form">
        <input type="hidden" id="{{mcid}}_adminId" name="id" value="{{data.id}}" />
        <div class="row">
            <div class="col-md-12">
                <div class="box box-default" style="margin-top: 10px">
                    <div class="box-header with-border">
                        设置机构范围
                    </div>
                    <div class="box-body">

                        <ul id="{{mcid}}_organizationTree" class="ztree" style="min-height: 520px;">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="text-align: center;">
                <button e-event="href:/system/useradmin/setAuditScope?type=post&url=/system/core/useradmin/setAuditScope" class="btn btn-success" type="button" title="保存信息">
                    <i class="fa fa-arrow-up"></i>&nbsp;保存信息
                </button>

                <button e-event="href:/system/useradmin/goBack" class="btn btn-primary " id="{{mcid}}_back_btn" type="button" title="返回">
                    <i class="fa fa-undo"></i>&nbsp;返回
                </button>
            </div>
        </div>
    </form>
</section>
