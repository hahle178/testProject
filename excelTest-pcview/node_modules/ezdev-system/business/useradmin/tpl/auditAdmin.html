<form id="{{mcid}}_auditAdmin-content-form">
    <div class="box-body">
        <div class="Tables_wrapper form-inline dt-bootstrap">
            <div class="row">
                <div class="col-sm-2" style="min-width: 320px;">
                    <label>
                        登录账号：
                        <div class="input-group date">
                            <input type="text" name="search_LIKE_user.account" class="form-control" style="min-width:120px;">
                        </div>
                    </label>
                </div>
                <div class="col-sm-2" style="min-width: 320px;">
                    <label>
                        用户名称：
                        <div class="input-group date">
                            <input type="text" name="search_LIKE_user.name" class="form-control" style="min-width:120px;">
                        </div>
                    </label>
                </div>
                <div class="col-sm-4">
                    {{if data.isLevel}}
                    <div class="inline pull-right" style="margin-right: 10px;">
                        <button type="button" class="btn btn-block btn-success dropdown-toggle" style="min-width:100px;"
                                data-toggle="dropdown" aria-expanded="false">
                            <li class="fa fa-plus"></li>
                            新建
                            <span class="fa fa-caret-down"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="javascript:;" e-router="href:/system/useradmin/add?url=/system/core/useradmin/add/2/1">审计管理员</a></li>
                            <li><a href="javascript:;" e-router="href:/system/useradmin/add?url=/system/core/useradmin/add/2/2">二级审计员</a></li>
                        </ul>
                    </div>
                    {{else}}
                    <div class="inline pull-right" style="margin-right: 10px;">
                        <button type="button" class="btn btn-block btn-success" style="min-width:100px;"
                                e-router="href:/system/useradmin/add?url=/system/core/useradmin/add/2/1&tpl=add">
                            <li class="fa fa-plus"></li>
                            新建
                        </button>
                    </div>
                    {{/if}}
                    <div class="inline pull-right" style="margin-right: 10px;">
                        <input type="hidden" name="search_EQ_adminType" value="2" />
                        <button type="button" title="查询" class="btn btn-block btn-primary" style="min-width:100px;"
                                e-event="href:/system/useradmin/search?url=/system/core/useradmin/list&tpl=auditAdminList&form={{mcid}}_auditAdmin-content-form&contentId={{mcid}}_auditAdmin-content-list,auto:true">
                            <li class="fa fa-search-plus"></li>
                            查询
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="{{mcid}}_auditAdmin-content-list" class="row">

    </div>
</form>
