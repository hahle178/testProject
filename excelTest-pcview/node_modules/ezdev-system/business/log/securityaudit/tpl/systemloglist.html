<div class="col-sm-12">
    <div class="Tables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-12" style="max-height: 449px; overflow: auto">
                <table id="example2" class="table table-bordered table-hover no-footer" style="min-width:300px; table-layout: fixed;"
                       role="grid" aria-describedby="example2_info">
                    <thead>
                    <tr role="row">
                        <th  style="width:200px;">
                            模块
                        </th>
                        <th  style="width:200px;">
                            操作名称
                        </th>
                        <th  style="width:200px;">
                            操作人姓名
                        </th>
                        <th  style="width:200px;">
                            操作人账号
                        </th>
                        <th  style="width:200px;">
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {{if data.content.length==0}}
                    <tr>
                        <td class="lefttd" colspan="2">没有数据</td>
                    </tr>
                    {{else}}
                    {{each data.content  item i}}
                    <tr role="row" class="odd">
                        <td style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;" title="{{item.name}}">{{item.name}}</td>
                        <td>{{item.operationName}}</td>
                        <td>{{item.createName}}</td>
                        <td>{{item.createBy}}</td>
                        <td align="center-left">
                            <button e-router="href:/{{path}}/systemLogRender?tpl=systemlogdetail"
                                    type="button" class="btn btn-default"><i class="fa fa-search"></i> 查看
                            </button>
                        </td>
                    </tr>
                    {{/each}}
                    {{/if}}
                    </tbody>
                </table>

            </div>
        </div>
        <div class="row" id="pager">
            <div class="col-sm-5">
                <div class="dataTables_info" role="status" aria-live="polite">共3条，1页</div>
            </div>
            <div class="col-sm-7">
                <div class="dataTables_paginate paging_simple_numbers"><input type="hidden" id="pager_page"
                                                                              name="pageNumber" value="1"><input
                        type="hidden" id="currentPageNumber" name="currentPageNumber" value="1">
                    <ul class="pagination">
                        <li class="paginate_button empty"><a href="javascript:void(0)" aria-controls="example2"
                                                             data-dt-idx="0" tabindex="0">首页</a></li>
                        <li class="paginate_button empty"><a href="javascript:void(0)" aria-controls="example2"
                                                             data-dt-idx="0" tabindex="0">&lt;</a></li>
                        <li class="paginate_button active"><a href="javascript:void(0)" aria-controls="example2"
                                                              data-dt-idx="0" tabindex="0">1</a></li>
                        <li class="paginate_button empty"><a href="javascript:void(0)" aria-controls="example2"
                                                             data-dt-idx="0" tabindex="0">&gt;</a></li>
                        <li class="paginate_button empty"><a href="javascript:void(0)" aria-controls="example2"
                                                             data-dt-idx="0" tabindex="0">尾页</a></li>
                        <li>&nbsp;每页显示：</li>
                        <li><select id="pager_pageSize" name="pageSize" class="form-control">
                            <option value="10">10</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
