<!-- Content Header (Page header) -->
<link href="common/css/style.css" rel="stylesheet"><!--ztree图标样式-->
<script type="text/javascript" src="plugins/ztree/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.excheck-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exedit-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exhide-3.5.js"></script>
<link href="plugins/ztree/zTreeStyle.css" rel="stylesheet">
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        安全审计日志-日志详情
        <small>日志详情</small>
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row-fluid">
        <div class="col-xs-12" style="min-width:520px">
            <div class="box ">
                <div class="box-header with-border">
                    <h3 class="box-title"></h3>
                </div>
                <div class="box-body ">
                    <form id="submitForm" role="form">

                        <input type="hidden" name="id" value="{{data.id}}">
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;模块名称</label>
                            <input type="text" name="name" value="{{data.name}}" class="form-control" disabled/>
                            <span class="help-block"></span>
                        </div>

                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;操作人姓名</label>
                            <input type="text" name="name" value="{{data.createName}}" class="form-control" disabled/>
                            <span class="help-block"></span>
                        </div>

                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;操作人账号</label>
                            <input type="text" name="name" value="{{data.createBy}}" class="form-control" disabled/>
                            <span class="help-block"></span>
                        </div>

                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;审批流程</label>
                            <input type="text" name="name" value="{{data.approvalProcess}}" class="form-control"
                                   disabled/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;审批人</label>
                            <input type="text" name="name" value="{{data.approvalBy}}" class="form-control" disabled/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;操作时间</label>
                            <input type="text" name="name" value="{{data.createDate}}" class="form-control" disabled/>
                            <span class="help-block"></span>
                        </div>

                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;IP地址</label>
                            <input type="text" name="name" value="{{data.IPAddress}}" class="form-control" disabled/>
                            <span class="help-block"></span>
                        </div>

                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;操作名称</label>
                            <input type="text" name="name" value="{{data.operationName}}" class="form-control"
                                   disabled/>
                            <span class="help-block"></span>
                        </div>

                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;操作参数</label>
                            <textarea rows="5" cols="55" name="value" class="form-control" disabled>{{data.operationParam}}</textarea>
                        </div>

                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;操作结果</label>
                            <textarea rows="5" cols="55" name="value" class="form-control" disabled>{{data.operationResult}}</textarea>
                        </div>
                        <div class="box-footer col-sm-12">

                            <button e-event="href:/{{path}}/goBack" type="button" class="btn btn-primary " style="margin-right: 5px;"><i class="fa fa-undo"></i> 返回</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>


</section>
<!-- /.content -->
