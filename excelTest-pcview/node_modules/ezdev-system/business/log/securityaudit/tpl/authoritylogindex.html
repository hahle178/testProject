<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        安全审计日志-权限管理变更日志
        <small>权限管理变更日志</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <form id="searchForm">
            <div class="col-xs-12" ><!--table 列表形式x滑动条 style="overflow-x: auto"-->
                <div class="box" ><!--table 列表形式x滑动条 style="min-width:670px;"-->
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="Tables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-5" style="min-width:350px;">
                                    <label>模块名称：
                                        <div class="input-group date">
                                            <input type="text" id="name" name="search_LIKE_name" class="form-control"
                                                   style="min-width:120px;">
                                        </div>
                                    </label>
                                </div>
                                <div class="col-sm-6">
                                    <div class="inline pull-right" style="margin-right: 10px;">
                                        <button type="button" title="返回"
                                                e-router="href:/{{path}}/index"
                                                class="btn btn-block btn-primary">
                                            <i class="fa fa-undo"></i>
                                            &nbsp;返回
                                        </button>
                                    </div>
                                    <div class="inline pull-right" style="margin-right: 10px;">
                                        <button type="button" title="查询"
                                                e-event="href:/{{path}}/authorityLogRender?tpl=authorityloglist&contentId=list,auto:true"
                                                class="btn btn-block btn-primary">
                                            <li class="fa fa-search-plus"></li>
                                            &nbsp;查询
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="list" class="row">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
