<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        新建资源
        <small>新建资源</small>
    </h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12" style="max-height: 620px; overflow: auto;">
            <form id="submitForm" role="form">
                <input type="hidden" name="id" class="form-control" id="id">
                <input type="hidden" name="abbName" class="form-control" id="mcsx"> <!--资源名称拼音缩写-->

                <div class="form-group">
                    <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;资源名称</label>
                    <input type="text" name="name" placeholder="请输入资源名称" class="form-control" id="zymc"
                           datatype="s1-10" errormsg="请填写1到10位中文、英文、数字和下划线！" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;资源编码</label>
                    <input type="text" name="code" placeholder="请输入资源编码" class="form-control" id="zybm"
                           e-event="href:/{{path}}/getAjaxUrl,event:focus"
                           datatype="/^[0-9A-Za-z_]{1,20}$/" errormsg="请填写1到20位英文、数字和下划线！"
                           onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')">
                    <span class="help-block"></span>
                </div>
                <input type="hidden"
                       name="bizSysId" class="form-control" id="bizSysId">
                <div class="form-group">
                    <label><i class="fa"></i>&nbsp;上级资源</label>
                    <input type="hidden" name="parentId" class="form-control" id="parentId">
                    <input type="text" disabled="disabled" placeholder="请输入上级资源" id="parentName" name="parentName"
                           class="form-control">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;路径</label>
                    <input type="text" name="url" placeholder="请输入路径" class="form-control" id="xdlj"
                           datatype="*1-100" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')">
                    <span class="help-block"></span>
                </div>
               <!-- <div class="form-group">
                    <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;资源类型</label>
                    <e-select class="form-control" name="type" e-option-value="code" e-type="get" id="selType"
                              e-option-text="name" datatype="*"
                              e-event="href:/system/resource/judge,event:change"
                              e-url="/system/core/dictionary/getSonDicsByCode?code=resctype">
                        <option value="">请选择</option>
                    </e-select>
                    <span class="help-block"></span>
                </div>-->
                <div class="form-group">
                    <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;资源类型</label>
                    <select id="selType" name="type" class="form-control" datatype="*" e-event="href:/{{path}}/judge,event:change">
                        <option value="">请选择</option>
                        <option id="caidan" value="1">菜单</option>
                        <option  id="anniu" value="2">按钮</option>
                        <option id="caozuo" value="3">操作</option>
                        <option id="qita"   value="4">其他</option>
                    </select>
                    <span class="help-block"></span>
                </div>
                <div class="input-group" id="ziyuantubiao">
                    <label><i class="fa"></i>&nbsp;资源图标</label>
                    <input type="text" name="icon" placeholder="请选择图标" class="form-control" id="zytb"
                           readonly="readonly">
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-selectIcon"
                            e-event="href:/{{path}}/iconChooserIds"
                            style="background-color:#a9b6d0;margin-top: 25px;">
                        <i></i>&nbsp;&nbsp;选择图标
                    </button>
                     </span>
                    <span class="help-block"></span>
                </div>
                <div class="form-group" id="xianshimubiao">
                    <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;显示目标</label>
                    <select id="target" name="target" class="form-control">
                        <option value="0" title="在DIV元素中显示菜单内容">正常</option>
                        <option value="1" title="在IFrame元素中显示菜单内容">嵌套</option>
                        <option value="2" title="在IFrame元素中显示菜单内容">窗口</option>
                    </select>
                    <span class="help-block"></span>
                </div>
                <div class="form-group" id="qingqiufangfa">
                    <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;请求方法</label>
                    <select id="requestMethod" name="requestMethod" class="form-control">
                        <option value="POST">POST</option>
                        <option value="GET">GET</option>
                        <option value="PUT">PUT</option>
                        <option value="PATCH">PATCH</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label><i class="fa"></i>&nbsp;排序编号</label>
                    <input type="text" name="sortNo" class="form-control" placeholder="请输入排序编号" id="pxbh"
                           ignore="ignore"
                           datatype="n1-4" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label><i class="fa"></i>&nbsp;资源描述</label>
                    <textarea rows="5" cols="50" name="remark" placeholder="请输入资源描述" class="form-control"
                              ignore="ignore"
                              id="zyms" datatype="*0-200"
                              onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"></textarea>
                    <span class="help-block"></span>
                </div>
                <div class="box-footer col-sm-12">
                    <button e-event="href:/{{path}}/submit?url=/system/core/resource/save&contentType=application/x-www-form-urlencoded&goUrl=/{{path}}/index"
                            class="btn btn-success" id="process_btn" type="button" title="保存信息"
                            >
                        <i class="fa fa-arrow-up"></i>&nbsp;保存信息
                    </button>
                    <button e-event="href:/{{path}}/goBack?goUrl=/{{path}}/index" class="btn btn-primary " id="back_btn" type="button"
                            title="返回">
                        <i class="fa fa-undo"></i>&nbsp;返回
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
