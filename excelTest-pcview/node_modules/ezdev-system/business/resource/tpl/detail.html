<section class="content-header">
    <h1>
        应用详情
        <!--<small>机构详情</small>-->
    </h1>
    <div class="row">
        <div class="col-md-12">
            <div class="inline pull-right" style="margin-right: 10px;">
                <button type="button" class="btn btn-danger btn-normal"
                        e-event="href:/{{path}}/dialog?dialog=confirm&type=get&url=/system/core/resource/delete/{{data.res.id}}"
                        e-permission="core_resource_delete"
                        {{if data.res.id=='0'}} disabled="disabled" {{/if}}><!--style="min-width:100px;"-->
                <i class="glyphicon glyphicon-trash"></i>&nbsp;&nbsp;删除
                </button>
            </div>


            <div class="inline pull-right" style="margin-right: 10px;">
                <button type="button" class="btn btn-primary btn-normal"
                        e-event="href:/{{path}}/edit?&url=/system/core/resource/get/{{data.res.id}}&contentId=list"
                        e-permission="core_resource_edit"><!--style="min-width:100px;"-->
                    <i class="glyphicon glyphicon-pencil"></i>&nbsp;&nbsp;编辑
                </button>
            </div>


            <div class="inline pull-right" id="button_add" style="margin-right: 10px;">
                <button type="button" class="btn btn-success btn-normal"
                        e-event="href:/{{path}}/add?contentId=list"
                        e-permission="core_resource_create"><!--style="min-width:100px;"-->
                    <i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;新建
                </button>
            </div>
        </div>
        <p>
        <div style="height: 20px;"></div>
        </p>
    </div>
</section>

<section class="content">


    <div class="row">

        <div class="col-xs-12" style="max-height: 580px; overflow: auto;">


            <form id="submitForm" role="form">
                <input type="hidden" name="id" class="form-control" id="id"
                       value="{{data.res.id}}">


                <div class="form-group">
                    <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;资源名称</label>
                    <input type="text" class="form-control" id="zymc" readonly="readonly"
                           value="{{data.res.name}}">

                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label><i class="fa"></i>&nbsp;资源名称缩写</label>
                    <input type="text" name="abbName" class="form-control" id="mcsx"
                           value="{{data.res.abbName}}" disabled>
                    <span class="help-block"></span>
                </div>
                <div class="form-group">

                    <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;资源编码</label>
                    <input type="text" class="form-control" id="zybm" readonly="readonly"
                           value="{{data.res.code}}">
                    <span class="help-block"></span>
                </div>


                <input type="hidden"
                       name="bizSysId" class="form-control" id="bizSysId"
                       value="{{data.res.bizSysId}}">
                {{if data.res.parentId}}
                <div class="form-group">
                    <label><i class="fa"></i>&nbsp;上级资源</label>
                    <input type="hidden" name="parentId" class="form-control" id="parentId"
                           value="{{data.res.parentId}}">
                    <input type="text" disabled="disabled" class="form-control"
                           value="{{data.res.parentName}}">
                    <span class="help-block"></span>
                </div>
                {{/if}}


                <div class="form-group">

                    <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;路径</label>
                    <input type="text" class="form-control" id="fwurl" readonly="readonly"
                           value="{{data.res.url}}">
                    <span class="help-block"></span>
                </div>


                <div class="form-group">

                    <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;资源类型</label>

                    <input type="text" class="form-control" readonly="readonly"
                           value="{{data.res.typeName}}">
                    <input type="hidden" name="type" class="form-control" id="resType"
                           value="{{data.res.type}}">
                    <span class="help-block"></span>

                </div>


                {{if data.res.type == '1'}}

                <div class="form-group" id="ziyuantubiao">

                    <label><i class="fa"></i>&nbsp;资源图标</label>
                    <input type="text" class="form-control" id="zytb" readonly="readonly"
                           value="{{data.res.icon}}">
                    <span class="help-block"></span>
                </div>
                <div class="form-group" id="xianshimubiao">

                    <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;显示目标</label>
                    <input type="text" class="form-control" readonly="readonly"
                           value="{{if data.res.target==0}}正常{{/if}} {{if data.res.target==1}}嵌套{{/if}} {{if data.res.target==2}}窗口{{/if}}">
                    <span class="help-block"></span>
                </div>

                {{/if}}


                <div class="form-group" id="qingqiufangfa">

                    <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;请求方法</label>
                    <input type="text" class="form-control" readonly="readonly"
                           value="{{data.res.requestMethod}}">
                    <span class="help-block"></span>
                </div>


                <div class="form-group">

                    <label><i class="fa"></i>&nbsp;排序编号</label>

                    <input type="text" class="form-control" id="pxbh" readonly="readonly"
                           value="{{data.res.sortNo}}">
                    <span class="help-block"></span>
                </div>

                <div class="form-group">

                    <label><i class="fa"></i>&nbsp;资源描述</label>
                    <textarea rows="5" cols="80" readonly="readonly" class="form-control"
                              id="zyms">{{data.res.remark}}</textarea>
                    <span class="help-block"></span>
                </div>

            </form>

            <!-- /.box -->
        </div>


    </div>

</section>
