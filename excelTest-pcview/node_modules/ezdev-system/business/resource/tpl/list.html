<div class="col-sm-12">
    <div class="Tables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table id="example2" class="table table-bordered table-hover dataTable no-footer"
                       role="grid" aria-describedby="example2_info">
                    <thead>
                    <tr role="row">
                                    <th style="width:50px;"><div class="checkbox">  <input class="checked" type="checkbox" id="selectAll"> </div></th>
                                    <th  style="width:200px;">
                                        字典名称
                                    </th>
                                    <th  style="width:200px;">
                                        字典编码
                                    </th>
                                    <th  style="width:200px;">
                                        字典描述
                                    </th>
                                    <th  style="width:400px;" class="">
                                        操作
                                    </th>
                    </tr>
                    </thead>
                    <tbody>
                    {{if data.content.length==0}}
                    <tr>
                            <td class="lefttd" colspan="2">没有数据</td>
                    </tr>
                    {{else}}
                    {{each data.content  item i}}
                    <tr role="row" class="odd">
                        <td><input type="checkbox" sign="checkbox" value="{{item.id}}"></td><!--checkbox-->
                        <td class="lefttd">
                            {{if item.parentid=='0'}}
                            <a type="seeChildDic"  class="asst_magt_btn_look"  href="javascript:;">
								 <span  e-event="href:/{{path}}/seeChildDic?url=/system/core/resource/list&objname={{item.name}}&objid={{item.id}}" >
				                {{item.name}}
				                </span>
                            </a>
                            {{else}}
                            {{item.name}}
                            {{/if}}
                        </td>

                        <td class="lefttd">{{item.code}}</td>

                        <td width="150" class="lefttd">{{item.remark}}</td>


                        <td align="center">
                            <button e-router="href:/{{path}}/edit?url=/system/core/resource/get/{{item.id}}"
                                    e-permission="core_resource_edit"
                                    type="button" class="btn btn-default"><i class="fa fa-pencil-square"></i> 编辑
                            </button>
                            <button e-event="href:/{{path}}/dialog?dialog=confirm&type=get&url=/system/core/resource/delete/{{item.id}}"
                                    type="button" e-permission="core_resource_delete"
                                    class="btn btn-default"><i class="fa fa-times"></i>删除
                            </button>
                            <button e-router="href:/{{path}}/details?url=/system/core/resource/get/{{item.id}}"
                                    type="button" class="btn btn-default"><i class="fa fa-search"></i> 查看 <!-- e-permission="core_dictionary_details"-->
                            </button>
                        </td>

                    </tr>
                    {{/each}}
                    {{/if}}
                    </tbody>
                </table>
                <div class="row" id="pager"></div>
               <!-- <div class="btnDiv">
                    <input tpl="core/dictionary/deletBatch" operation="showDialog" permission="core_dictionary_deleteids"
                           dialogtype="deletBatch" class="bbtn" id="deleteMore" value="批量删除" type="button" />
                </div>-->
                <button e-event="href:/{{path}}/dialog?dialog=confirm&type=get&url=/system/core/resource/delete/"
                        type="button" e-permission="core_resource_delete"
                        class="btn btn-default"><i class="fa fa-times"></i>批量删除
                </button>

            </div>
        </div>



    </div>
</div>
