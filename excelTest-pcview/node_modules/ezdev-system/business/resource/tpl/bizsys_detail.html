<section class="content-header">
    <h1>
        应用详情
        <!--<small>机构详情</small>-->
    </h1>
</section>
<section class="content">
    <div class="row">
        <div id="optDiv" class="col-md-12">

            <!--<div class="inline pull-right" style="margin-right: 10px;">
                <button type="button" class="btn btn-block btn-primary"
                        e-event="href:/{{path}}/editasd"
                        e-permission="core_resource_edit"> &lt;!&ndash;style="min-width:100px"&ndash;&gt;
                    <i class="glyphicon glyphicon-pencil"></i>&nbsp;&nbsp;编辑
                </button>
            </div>-->

            <div class="inline pull-right" style="margin-right: 10px;">
                <button type="button" class="btn  btn-block  btn-success"
                        e-event="href:/{{path}}/add?contentId=list"
                        e-permission="core_resource_create"> <!--style="min-width:100px"-->
                    <li class="glyphicon glyphicon-plus"></li>
                    &nbsp;&nbsp;新建
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <!--<fieldset class="content-header" >-->
        <div class="col-xs-12">
            <div class="box-body">
                <!--模板 授权管理-->
                <form id="submitForm" role="form">
                    <!--<div class="col-xs-10" >-->

                    <input type="hidden" id="id" name="id" value="{{data.res.id}}">
                    <input type="hidden" id="bizSysId" name="bizSysId" value="{{data.res.bizSysId}}">
                    <input type="hidden" id="parentId" name="parentId" value="{{data.res.parentId}}">
                    <input type="hidden" id="code" name="code" value="{{data.res.code}}">


                    <div class="form-group">
                        <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;应用编码</label>
                        <input type="text" class="form-control" width="50px" id="zybm" readonly="readonly"
                               value="{{data.res.code}}">

                        <span class="help-block"></span>
                    </div>


                    <div class="form-group">
                        <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;应用名称</label>
                        <input type="text" name="name" placeholder="请输入资源名称" class="form-control" id="zymc"
                               disabled="disabled"
                               value="{{data.res.name}}" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')">

                        <span class="help-block"></span>
                    </div>
                    {{if data.res.parentId }}

                    <div class="form-group">
                        <label><i class="fa"></i>&nbsp;上级资源</label>
                        <input type="text" disabled="disabled" class="form-control" readonly="readonly"
                               value="{{data.res.parentName}}">
                        <span class="help-block"></span>
                    </div>
                    {{/if}}


                    {{if data.res.type == '1'}}
                    <div class="form-group">

                        <label><i class="fa"></i>&nbsp;访问地址</label>
                        <input type="text" name="url" placeholder="请输入路径" class="form-control" id="xdlj"
                               value="{{data.res.url}}" datatype="*1-100" readonly="readonly" ignore="ignore">
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group">
                        <label><i class="fa"></i>&nbsp;资源类型</label>
                        <input type="text" class="form-control" readonly="readonly"
                               value="{{data.res.typeName}}">
                        <input type="hidden" class="form-control" id="zylx" value="{{data.res.type}}">
                    </div>

                    <div class="form-group">
                        <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;显示目标</label>
                        <input type="text" class="form-control" readonly="readonly"
                               value="{{if data.res.target==0}}正常{{/if}} {{if data.res.target==1}}嵌套{{/if}} {{if data.res.target==2}}窗口{{/if}}">
                    </div>
                    <div class="form-group">
                        <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;请求方法</label>
                        <input type="text" class="form-control" readonly="readonly"
                               value="{{data.res.requestMethod}}">
                    </div>
                    {{/if}}


                    <div id="yincang">
                        <div class="form-group">
                            <label><i class="fa"></i>&nbsp;资源图标</label>
                            <input type="text" name="icon" id="xianshi" placeholder="请选择资源图标" class="form-control"
                                   disabled="disabled"
                                   value="{{data.res.icon}}">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div hidden="hidden" id="tubiao">
                        <div class="input-group">
                            <label><i class="fa"></i>&nbsp;资源图标</label>
                            <input type="text" name="icon" placeholder="请选择资源图标" class="form-control" id="zytb"
                                   readonly="readonly"
                                   value="{{data.res.icon}}">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-selectIcon"
                                        e-event="href:/{{path}}/iconChooserIds"
                                        style="background-color:#a9b6d0;margin-top: 25px;">
                                    <i class="fa fa-paint-brush"></i>&nbsp;&nbsp;选择图标
                                </button>
                            </span>
                        </div>
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group">

                        <label><i class="fa"></i>&nbsp;排序编号</label>

                        <input type="text" class="form-control" id="pxbh" name="sortNo" disabled="disabled"
                               value="{{data.res.sortNo}}" ignore="ignore" datatype="n0-4">
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">

                        <label><i class="fa"></i>&nbsp;资源描述</label>
                        <textarea rows="5" cols="80" readonly="readonly" class="form-control"
                                  id="zyms">{{data.res.remark}}</textarea>
                        <span class="help-block"></span>
                    </div>

                    <!--</fieldset>-->
                    <div class="box-footer col-sm-12" id="btnDiv" hidden="hidden">
                        <button e-event="href:/{{path}}/submit?url=/system/core/resource/save&contentType=application/x-www-form-urlencoded&goUrl=/{{path}}/index"
                                class="btn btn-success" id="process_btn" type="button" title="提交">
                            <i class="fa fa-arrow-up"></i>&nbsp;保存信息
                        </button>
                        <button e-event="href:/{{path}}/goBack?goUrl=/{{path}}/index" class="btn btn-primary "
                                id="back_btn"
                                type="button" title="返回">
                            <i class="fa fa-undo"></i>&nbsp;返回
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</section>
