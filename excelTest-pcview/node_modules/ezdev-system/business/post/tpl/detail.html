<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        岗位管理
        <small>岗位详情</small>

    </h1>

</section>

<!-- Main content -->

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!--<div class="box">-->
            <!--root节点是不允许删除的-->
            {{if data.post.id != 'root'}}
                <div class="inline pull-right"style="margin-right: 10px;">
                    <button type="button" class="btn btn-danger btn-block"
                            e-event="href:/system/post/delete?id={{data.post.id}}&dialog=confirm&type=get&url=/system/core/post/delete/{{data.post.id}}&isReload=false"
                            e-permission="core_organization_delete"
                            {{if data.post.id=='0'}} disabled="disabled"{{/if}}>
                    <i class="glyphicon glyphicon-trash"></i>&nbsp;&nbsp;删除
                    </button>
                </div>
            {{/if}}
            <div class="inline pull-right"style="margin-right: 10px;">
                <button type="button" class="btn btn-primary btn-block"
                        e-event="href:/system/post/edit?url=/system/core/post/get/{{data.post.id}}&contentId=list"
                        e-permission="core_organization_edit"
                        {{if data.post.id=='0'}} disabled="disabled"{{/if}}>
                <i class="glyphicon glyphicon-pencil"></i>&nbsp;&nbsp;编辑
                </button>
            </div>

            <div class="inline pull-right" style="margin-right: 10px;">
                <button type="button" class="btn btn-success btn-block"
                        e-event="href:/system/post/add?contentId=list&parentLevel={{data.post.level}}"  e-permission="core_organization_create">
                    <i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;新建
                </button>
            </div>
            <!--</div>-->
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12"><!--style="min-width:520px"-->
            <div class="">
                <!-- <div class="box box-warning  ">
                     <div class="box-header with-border">
                         <h3 class="box-title"></h3>
                     </div>-->
                <!-- /.box-header -->
                <div class="box-body">

                    <form id="submitForm" role="form">
                        <!-- hidden input -->
                        <!-- <input type="hidden" name="versionNum"  class="form-control" >-->
                        <input type="hidden" name="id" value="{{data.post.id}}"><!--机构ID-->
                        <!-- text input -->
                        {{if data.post.id != 'root' }}
                        <div class="form-group ">
                            <label><i class="fa"></i>&nbsp;上级岗位</label>
                            <input type="hidden" id="parentCode" name="parentCode" value="{{data.post.parentCode}}"><!--上级机构id-->
                            <input type="text" name="parentName" id="parentName" disabled="disabled"
                                   value="{{data.post.parentName}}" datatype="s1-50" class="form-control"
                            />
                            <span class="help-block"></span>
                        </div>
                        {{/if}}
                        <div class="form-group " style="margin-top:10px;">
                            <label><i class="fa"></i>&nbsp;岗位编码</label>
                            <!--e-event="href:/system/dictionary/checkDic?type=post&url=/system/core/dictionary/checkdic&parentid=0&id=,event:blur"-->
                            <input type="text" name="code" id="code" datatype="s1-50" disabled="disabled"
                                   value="{{data.post.code}}" class="form-control"/>
                            <span class="help-block"></span>
                        </div>
                        <div style="margin-top:10px;" class="form-group ">
                            <label><i class="fa"></i>&nbsp;岗位名称</label>
                            <input type="text" name="name" class="form-control" id="name"
                                   value="{{data.post.name}}" disabled="disabled" datatype="s1-50">
                            <span class="help-block"></span>
                        </div>

                        {{if data.post.id != 'root'}}
                        <div style="margin-top:10px;" class="form-group ">
                            <label><i class="fa"></i>&nbsp;岗位级别</label>
                            <e-select   id="level" name="level" class="form-control"  disabled e-value="{{data.post.level}}" e-option-value="code" e-option-text="name"  e-url="system/core/dictionary/getSonDicsByCode?code=post_level" e-type="get" datatype="*" >
                            </e-select>
                            <span class="help-block"></span>
                        </div>
                        {{/if}}

                        <div style="margin-top:10px;" class="form-group ">
                            <label><i class="fa"></i>&nbsp;岗位描述</label>
                            <textarea rows="5" cols="80" id="remark" name="remark" class="form-control" disabled="disabled" datatype="s0-125">{{data.post.remark}}</textarea>
                        </div>



                        <!--<div class="box-footer col-sm-12">
                        &lt;!&ndash;href:/system/dictionary/search?url=/system/dictionary/pages&ndash;&gt;
                        &lt;!&ndash;<button e-event="href:/system/organization/submit?type=post&url=/system/core/organization/save&contentType=application/x-www-form-urlencoded&jump=noGoBack"
                                class="btn btn-success" id="process_btn" type="button" title="保存信息"
                                e-permission="core_dictionary_submit">
                            <i class="fa fa-arrow-up"></i>&nbsp;保存信息
                        </button>&ndash;&gt;
                        <button e-event="href:/system/organization/goBack" class="btn btn-primary " id="back_btn"
                                type="button" title="返回">
                            <i class="fa fa-undo"></i>&nbsp;返回
                        </button>
                    </div>-->

                    </form>
                </div>
                <!-- /.box-body -->
                <!-- </div>-->

            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>


    <!-- Your Page Content Here -->

</section>
<!-- /.content -->
