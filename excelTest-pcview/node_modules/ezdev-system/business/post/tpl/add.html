<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        新建岗位
        <small>新建岗位</small>
    </h1>

</section>

<!-- Main content -->

<section class="content">
    <div class="row">
        <div class="col-sm-12" style="max-height: 600px; overflow: auto;"><!--style="min-width:520px"-->
            <div class="">
                <!-- <div class="box box-warning  ">
                     <div class="box-header with-border">
                         <h3 class="box-title"></h3>
                     </div>-->
                <!-- /.box-header -->
                <div class="box-body">
                    <form id="submitForm" role="form">
                        <!-- hidden input -->

                        <!-- text input -->
                        <div class="form-group ">
                            <label><i class="fa"></i>&nbsp;上级岗位</label>
                            <input type="hidden" id="parentLevel" name="parentLevel"/>
                            <input type="hidden" id="parentCode" name="parentCode"><!--上级机构id-->
                            <input type="text" name="parentName" id="parentName" readonly datatype="s1-50" class="form-control"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group " style="margin-top:10px;">
                            <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;岗位编码</label>
                            <input type="text" name="code" id="code" datatype="/^[0-9A-Za-z_]{1,20}$/" class="form-control" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"
                                   ajaxurl="/system/core/post/checkcode" errormsg="请填写1到20位英文、数字和下划线！"
                                   placeholder="请输入岗位编码" ajaxurl="system/core/post/checkPostCode?id="
                            />
                            <span class="help-block"></span>
                        </div>
                        <div style="margin-top:10px;" class="form-group ">
                            <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;岗位名称</label>
                            <input type="text" name="name" class="form-control" id="name"
                                   datatype="s1-20" errormsg="请填写1到20位中文、英文、数字和下划线！" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"  placeholder="请输入岗位名称">
                            <span class="help-block"></span>
                        </div>

                        <div style="margin-top:10px;" class="form-group ">
                            <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;岗位级别</label>
                            <e-select id="level" name="level" class="form-control" e-unique="gwType" e-option-value="code"  e-option-text="name" e-url="system/core/dictionary/getSonDicsByCode?code=post_level" e-type="get" datatype="*">
                            </e-select>
                            <span class="help-block"></span>
                        </div>

                        <div style="margin-top:10px;" class="form-group ">
                            <label><i class="fa"></i>&nbsp;岗位描述</label>
                            <textarea rows="5" cols="80" id="remark" name="remark" class="form-control" datatype="*0-200" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')" placeholder="请输入岗位描述"></textarea>
                            <span class="help-block"></span>
                        </div>



                        <div class="box-footer col-sm-12">
                            <!--href:/system/dictionary/search?url=/system/dictionary/pages-->
                            <button e-event="href:/{{path}}/submit?type=post&url=/system/core/post/save&contentType=application/x-www-form-urlencoded&jump=noGoBack&goUrl=/{{path}}/index"
                                    class="btn btn-success" id="process_btn" type="button" title="保存信息"
                            >
                                <i class="fa fa-arrow-up"></i>&nbsp;保存信息
                            </button>
                            <button e-event="href:/{{path}}/goBack?goUrl=/{{path}}/index" class="btn btn-primary " id="back_btn"
                                    type="button" title="返回">
                                <i class="fa fa-undo"></i>&nbsp;返回
                            </button>
                        </div>

                    </form>
                </div>
                <!-- /.box-body -->
                <!-- </div>-->

            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>


    <!-- Your Page Content Here -->

</section>
<!-- /.content -->
