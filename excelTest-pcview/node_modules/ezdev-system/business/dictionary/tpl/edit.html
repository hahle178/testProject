<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        字典编辑
        <small>编辑字典信息</small>
    </h1>

</section>
<!-- Main content -->
<section class="content">


    <div class="row">
        <div class="col-md-12" style="min-width:520px">
            <div class="box">
                <!-- <div class="box box-warning  ">-->
                <div class="box-header with-border">
                    <h3 class="box-title">编辑</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body ">
                    <form id="submitForm" role="form">

                        <!-- hidden input -->
                        <input id="id" name="id" type="hidden" value="{{data.id}}">
                        <input id="versionNum" name="versionNum" type="hidden" value="{{data.versionNum}}">
                        <input id="parentIdInAdd" name="parentid" type="hidden" value="{{data.parentid}}">
                        <!-- text input -->
                        <div class="form-group col-sm-12">
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;字典名称</label>
                            <input type="text" name="name" datatype="s1-10" errormsg="请填写1到10位中文、英文、数字和下划线！"
                                   onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')" value="{{data.name}}" class="form-control"
                                   placeholder="请输入字典名称"/>
                            <span class="help-block"></span>
                        </div>

                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;字典编码</label>
                            <input type="text" name="code" readonly="readonly" datatype="/^[0-9A-Za-z_]{1,20}$/"
                                   errormsg="请填写1到20位英文、数字和下划线！"
                                   onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')" value="{{data.code}}"
                                   class="form-control" placeholder="请输入字典编码"/>
                            <span class="help-block"></span>
                        </div>
                        </div>
                        <div class="form-group col-sm-12">
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;字典描述</label>
                            <textarea type="text" rows="5" cols="55" name="remark" datatype="*0-200" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')" ignore="ignore"
                                      class="form-control" placeholder="请输入字典描述">{{data.remark}}</textarea>
                            <span class="help-block"></span>
                        </div>
                       </div>

                        <div class="col-sm-12">
                            <div class="box-footer">
                                <button e-event="href:/{{path}}/submit?type=post&url=/system/core/dictionary/save&contentType=application/x-www-form-urlencoded"
                                        class="btn btn-success" id="save_btn" type="button" title="保存信息">
                                    <i class="fa fa-arrow-up"></i>&nbsp;保存信息
                                </button>
                                <button e-event="href:/{{path}}/goBack" class="btn btn-primary " id="back_btn"
                                        type="button" title="返回">
                                    <i class="fa fa-undo"></i>&nbsp;返回
                                </button>
                            </div>
                        </div>


                    </form>
                </div>
                <!-- /.box-body -->
                <!-- </div>-->

            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>


    <!-- Your Page Content Here -->

</section>
<!-- /.content -->
