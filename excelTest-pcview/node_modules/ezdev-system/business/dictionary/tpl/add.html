<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        新建字典
        <small>新建字典</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">


    <div class="row">
        <div class="col-xs-12" style="min-width:520px">
            <div class="box ">
                <div class="box-header with-border">
                    <h3 class="box-title">新增</h3>
                </div>
                <div class="box-body ">
                    <form id="submitForm" role="form">
                        <input type="hidden" name="id" value="">
                        <input id="parentIdInAdd" name="parentid" type="hidden"
                               value="{{if parentid!=null}}{{parentid}}{{else}}0{{/if}}">
                        <!-- text input -->
                        <div class="form-group col-sm-12">
                            <div class="form-group col-sm-6">
                                <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;字典名称</label>
                                <input type="text" name="name" datatype="s1-10" errormsg="请填写1到10位中文、英文、数字和下划线！"
                                       onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"
                                       class="form-control" placeholder="请输入字典名称"/>
                                <span class="help-block"></span>
                            </div>

                            <div class="form-group col-sm-6">
                                <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;字典编码</label>
                                <!--e-event="href:/system/dictionary/checkDic?type=post&url=/system/core/dictionary/checkdic&parentid=0&id=,event:blur"-->
                                <input type="text" name="code" datatype="/^[0-9A-Za-z_]{1,20}$/"
                                       onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"
                                       errormsg="请填写1到20位英文、数字和下划线！"
                                       ajaxurl="/system/core/dictionary/checkdic?parentid={{if parentid!=null}}{{parentid}}{{else}}0{{/if}}"
                                       class="form-control"
                                       placeholder="请输入字典编码"/>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group col-sm-12"><span><p></p></span></div>
                        <!-- <div class="form-group col-sm-6"><span><p></p></span></div>-->
                        <div class="form-group col-sm-12">
                            <div style="margin:0 auto;" class="form-group col-sm-6">
                                <label><i class="fa"></i>&nbsp;字典描述</label>
                                <textarea type="text" rows="5" cols="55" name="remark" datatype="*0-200" ignore="ignore"
                                          onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"
                                          class="form-control" placeholder="请输入字典描述"/>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="box-footer">
                                <!--href:/system/dictionary/search?url=/system/dictionary/pages-->
                                <button e-event="href:/{{path}}/save?type=post&url=/system/core/dictionary/save&contentType=application/x-www-form-urlencoded"
                                        class="btn btn-success" id="process_btn" type="button" title="保存信息" >
                                    <i class="fa fa-arrow-up"></i>&nbsp;保存信息
                                </button>
                                <button e-event="href:/{{path}}/goBack"
                                        class="btn btn-primary " id="back_btn"
                                        type="button" title="返回">
                                    <i class="fa fa-undo"></i>&nbsp;返回
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
                <!-- /.box-body -->
                <!-- </div>-->

            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>


    <!-- Your Page Content Here -->

</section>
<!-- /.content -->
