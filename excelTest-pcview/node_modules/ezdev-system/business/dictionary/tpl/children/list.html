<div class="col-sm-12">
    <div class="Tables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-12" style="max-height: 560px; overflow: auto">
                <table id="example2" class="table table-bordered table-hover Table no-footer"
                       role="grid" aria-describedby="example2_info">
                    <thead>
                    <tr role="row">
                        <th style="min-width:200px;">
                            字典名称
                        </th>
                        <th style="min-width:150px;">
                            字典编码
                        </th>
                        <th style="min-width:270px;">
                            字典描述
                        </th>
                        <th style="min-width:500px;">
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>

                    {{if data.totalSize==0}}
                    <tr>
                        <td class="lefttd" colspan="6">没有数据</td>
                    </tr>
                    {{else}}
                    {{each data.content item i}}
                    <tr role="row" class="odd">
                        <input type="hidden" class="itemId"  value="{{item.id}}"/>
                        <td class="sorting_1">
                        	<a e-router="href:/{{path}}/getChildDic?tpl=children/index&itemId={{item.id}}" style="cursor:pointer">
                        		{{item.name}}
                        	</a>
                        </td>
                        <td>{{item.code}}</td>

                        {{if item.remark.length > 20}}
                        <td class="lefttd" style="white-space: nowrap" title="{{item.remark}}">
                            {{item.remark.substring(0,20)+"..."}}
                        </td>
                        {{else}}
                        <td class="lefttd" style="white-space: nowrap" title="{{item.remark}}">{{item.remark}}</td>
                        {{/if}}
                        <td>
                            <button e-router="href:/{{path}}/edit?type=get&url=/system/core/dictionary/get/{{item.id}}"
                                    e-permission="core_dictionary_edit" type="button" class="btn btn-default">
                                <i class="fa fa-pencil-square"></i> 编辑
                            </button>
                            <button e-event="href:/{{path}}/dialog?dialog=confirm&type=get&url=/system/core/dictionary/delete/{{item.id}}"
                                    e-permission="core_dictionary_delete" type="button" class="btn btn-default">
                                <i class="fa fa-times"></i>删除
                            </button>
                            <button e-router="href:/{{path}}/details?url=/system/core/dictionary/get/{{item.id}}"
                                    type="button" class="btn btn-default"><i class="fa fa-search"></i> 查看
                            </button>
                            <button e-event="href:/{{path}}/sortUp?url=/system/core/dictionary/sortUp&id={{item.id}}"
                                    type="button" class="btn btn-default"><i class="fa fa-long-arrow-up"></i> 上移
                            </button>
                            <button e-event="href:/{{path}}/sortDown?url=/system/core/dictionary/sortDown&id={{item.id}}"
                                    type="button" class="btn btn-default"><i class="fa fa-long-arrow-down"></i> 下移
                            </button>
                            <button e-event="href:/{{path}}/sortTop?url=/system/core/dictionary/sortTop&id={{item.id}}&type=get"
                                    type="button" class="btn btn-default"><i class="fa fa-toggle-up"></i> 置顶
                            </button>
                        </td>

                    </tr>
                    {{/each}}
                    {{/if}}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
