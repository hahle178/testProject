<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		字典管理
		<small>字典管理</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> 字典管理</a></li>
		<li class="active">字典管理</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">


	<section class="invoice ">
		<div class="row">
			<div class="col-xs-6">
				<p class="lead">字典项信息</p>
				<div class="table-responsive">
					<table class="table" style="table-layout:fixed">
						<tbody>
						<tr>
							<th style="width:50%">字典名称：</th>
							<td>{{data.name}}</td>
						</tr>
						<tr>
							<th>字典编码：</th>
							<td>{{data.code}}</td>
						</tr>
						<tr>
							<th>字典描述：</th>
							<td style="word-wrap:break-word">{{data.remark}}</td>
						</tr>
						<tr>
							<th>父字典项：</th>
							<td>
								{{if data.parentid=='0'}}
									此字典项即为第一级字典项
								{{else}}
									{{data.parentName}}
								{{/if}}
							</td>
						</tr>
						<tr>
							<th>创建者：</th>
							<td>{{data.createName}}</td>
						</tr>
						<tr>
							<th>创建时间：</th>
							<td>{{data.createDate}}</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-xs-12">
				<button e-event="href:/{{path}}/goBack" type="button" class="btn btn-primary " style="margin-right: 5px;"><i class="fa fa-undo"></i> 返回</button>
			</div>
		</div>
		<!-- Your Page Content Here -->
	</section>

</section>
<!-- /.content -->
