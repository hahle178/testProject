<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        新建用户
        <small>新建用户</small>
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12" style="min-width:520px">
            <div class="box ">
                <div class="box-header with-border">
                    <h3 class="box-title">新增</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form id="submitForm" role="form">
                        <input type="hidden" name="id" value="">
                        <input type="hidden" name="code" value="">
                        <!-- text input -->
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i><span
                                    style="color: red;font-weight: bolder">*</span>&nbsp;登录账户</label>
                            <input type="text" name="account" class="form-control" placeholder="请输入账户名称"
                                   ajaxurl="system/core/user/checkuser" datatype="/^[0-9A-Za-z_]{1,15}$/"
                                   errormsg="请填写1到15位英文、数字和下划线！"
                                   onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i><span
                                    style="color: red;font-weight: bolder">*</span>&nbsp;用户名称</label>
                            <input type="text" name="name" class="form-control" placeholder="请输入用户名称"
                                   datatype="s1-10" errormsg="请填写1到10位中文、英文、数字和下划线！" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-12"><span><p></p></span></div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;所属机构</label>
                            <input type="hidden" class="form-control" id="orgId" name="orgId" placeholder=" "
                                   value="">
                            <input type="hidden" class="form-control" id="orgCode"  value="">
                            <input type="text" id="orgName" name="orgName" class="form-control"
                                   placeholder="请输入机构名称"
                                   value="" />
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;办公电话</label>
                            <input type="text" name="phoneNo" class="form-control" ignore="ignore" placeholder="请输入办公电话"
                                   datatype="phone" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-12"><span><p></p></span></div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i> &nbsp;手机号码</label>
                            <input type="text" name="mobilePhone" class="form-control" ignore="ignore"
                                   placeholder="请输入手机号码" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"
                                   datatype="/^1[3|4|5|6|7|8|9]{1}[0-9]{9}$/" errormsg="请填写正确的11位手机号码！"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;联系地址</label>
                            <input type="text" name="address" class="form-control" ignore="ignore" placeholder="请输入联系地址"
                                   datatype="/^[a-zA-Z0-9-\—_\u4e00-\u9fa5]{1,30}$/" errormsg="请填写0到30位中文、英文、数字、中划线和下划线！"
                                   onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-12"><span><p></p></span></div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i> &nbsp;电子邮箱</label>
                            <input type="text" name="email" class="form-control" ignore="ignore" placeholder="请输入电子邮箱"
                                   datatype="e,*0-50" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;用户状态</label>
                            <e-select class="form-control" name="status" e-option-value="code" e-type="get"
                                      e-option-text="name" datatype="*" e-value="1"
                                      e-url="/system/core/dictionary/getSonDicsByCode?code=bizstatus">
                                <option value="">请选择</option>
                            </e-select>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-12"><span><p></p></span></div>

                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;备注信息</label>
                            <textarea rows="5" name="remark" class="form-control" ignore="ignore"
                                      placeholder="请输入备注信息" datatype="*0-200"
                                      onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"></textarea>
                            <span class="help-block"></span>
                        </div>
                        <div class="box-footer col-sm-12">
                            <button e-event="href:/{{path}}/submit?type=post&url=/system/core/user/save&contentType=application/x-www-form-urlencoded&goUrl=/{{path}}/index"
                                    class="btn btn-success" id="process_btn" type="button" title="保存信息"
                                    >
                                <i class="fa fa-arrow-up"></i>&nbsp;保存信息
                            </button>
                            <button e-event="href:/{{path}}/goBack?goUrl=/{{path}}/index" class="btn btn-primary "
                                    id="back_btn" type="button" title="返回">
                                <i class="fa fa-undo"></i>&nbsp;返回
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
