<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        用户浏览
        <small>浏览用户信息</small>
    </h1>

</section>

<!-- Main content -->
<section class="content">


    <div class="row">
        <div class="col-sm-12" style="min-width:520px">
            <div class="box ">

                <div class="box-header with-border">
                    <h3 class="box-title">查看</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form id="submitForm" role="form">
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;登录账户</label>
                            <input type="text" value="{{data.user.account}}" class="form-control"
                                   readonly disabled/>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;用户名称</label>
                            <input type="text" value="{{data.user.name}}" class="form-control" readonly
                                   disabled/>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;启用状态</label>
                            {{if data.user.status=='1'}}
                            <input type="text" class="form-control" value="启用" disabled readonly>
                            {{else if data.user.status=='0'}}
                            <input type="text" class="form-control" value="停用" disabled readonly>
                            {{/if}}
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="hidden" id="orgCode" value="{{data.user.orgId}}"/>
                            <label><i class="fa"></i>&nbsp;所属机构</label>
                            <input type="text" name="code" value="{{data.user.orgName}}" class="form-control"
                                   readonly disabled/>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;办公电话</label>
                            <input type="text" name="code" value="{{data.user.phoneNo}}" class="form-control"
                                   readonly disabled/>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;手机号码</label>
                            <input type="text" name="code" value="{{data.user.mobilePhone}}" class="form-control"
                                   readonly disabled/>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;联系地址</label>
                            <input type="text" name="code" value="{{data.user.address}}" class="form-control"
                                   readonly disabled/>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;电子邮箱</label>
                            <input type="text" name="code" value="{{data.user.email}}" class="form-control"
                                   readonly disabled/>
                        </div>

                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;备注信息</label>
                            <textarea rows="5" name="code" class="form-control"
                                      readonly disabled>{{data.user.remark}}</textarea>
                        </div>
                        <div class="box-footer col-sm-12">
                            <button e-event="href:/{{path}}/goBack?goUrl=/{{path}}/index" class="btn btn-primary "
                                    id="back_btn" type="button" title="返回">
                                <i class="fa fa-undo"></i>&nbsp;返回
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
