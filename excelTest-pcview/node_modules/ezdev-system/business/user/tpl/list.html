<div class="col-sm-12">
    <div class="Tables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-12" style="max-height: 560px; overflow: auto;">
                <table id="example2" class="table table-bordered table-hover no-footer"  style="min-width:240px; table-layout: fixed;"
                       role="grid" aria-describedby="example2_info">
                    <thead>
                    <tr>
                        <!--<th style="width:50px;"><input type="checkbox" id="selectAll"></th>-->
                        <th style="width:140px;" class="leftth ">登录账户</th>
                        <th style="width:140px;" class="leftth">用户名称</th>
                        <th style="width:100px;">用户状态</th>
                        <th style="width:120px;">所属机构</th>
                        <th style="width:350px;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{if data.totalSize==0}}
                    <tr>
                        <td class="lefttd" colspan="2">没有数据</td>
                    </tr>
                    {{else}}
                    {{each data.content item i}}
                    <tr role="row" class="odd">

                        <!--<td><input type="checkbox" sign="checkbox" value="{{item.id}}"></td>-->
                        <!--应用名称-->
                        <td class="lefttd" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;" title="{{item.account}}">{{item.account}}</td>
                        <!--应用编码-->
                        <td class="lefttd" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;" title="{{item.name}}">{{item.name}}</td>
                        <!--启用状态-->
                        <td>
                            {{if item.status=='1'}}
                            启用
                            {{else}}
                            <font color="red">停用</font>
                            {{/if}}
                        </td>
                        <!--注册日期-->
                        <td style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;" title="{{item.orgName}}">{{item.orgName}}</td>
                        <!--操作-->
                        <td align="center-left">
                            <button e-router="href:/{{path}}/edit?url=/system/core/user/get/{{item.id}}"
                                    e-permission="core_user_edit"
                                    type="button" class="btn btn-default"><i class="fa fa-pencil-square"></i> 编辑
                            </button>
                            <button e-event="href:/{{path}}/delete?dialog=confirm&type=get&url=/system/core/user/delete/{{item.id}}&isReload=false"
                                    type="button" e-permission="core_user_delete"
                                    class="btn btn-default"><i class="fa fa-times"></i>删除
                            </button>
                            <button e-router="href:/{{path}}/details?url=/system/core/user/get/{{item.id}}&tpl=detail"

                                    type="button" class="btn btn-default"><i class="fa fa-search"></i> 查看
                            </button>
                            <button e-event="href:/{{path}}/dialog?url=/system/core/user/resetpwd/{{item.id}}&type=get&dialog=confirm"
                                    e-permission="core_user_resetpwd"
                                    type="button" class="btn btn-default"><i class="fa fa-key"></i> 重置密码
                            </button>
                        </td>
                    </tr>
                    {{/each}}
                    {{/if}}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" id="pager">
        </div>
    </div>
</div>
