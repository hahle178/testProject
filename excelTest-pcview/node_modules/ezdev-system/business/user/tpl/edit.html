<!-- Content Header (Page header) -->
<link href="common/css/style.css" rel="stylesheet"><!--ztree图标样式-->
<script type="text/javascript" src="plugins/ztree/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.excheck-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exedit-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exhide-3.5.js"></script>
<link href="plugins/ztree/zTreeStyle.css" rel="stylesheet">
<section class="content-header">
    <h1>
        用户编辑
        <small>编辑用户信息</small>
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!--<div class="col-xs-2">
            <div class="box" style="overflow-x: auto;min-height: 585px">
                <div class="con-bottom-left zTree-box">
                    <ul id="orgTree" class="ztree"></ul>
                </div>
            </div>
        </div>-->
        <div class="col-xs-2">
            <div class="box">
                <div class="con-bottom-left zTree-box">
                    <ul id="orgTree" class="ztree" style="overflow: auto; max-height: 570px; height:800px;"></ul>
                </div>
            </div>
        </div>
        <div class="col-xs-10" style="min-width:520px">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body" style="max-height: 620px; overflow: auto;">
                    <form id="submitForm" role="form">
                        <input name="id" value="{{data.user.id}}" hidden>
                        <!-- text input -->
                        <div class="form-group">
                            <div class="form-group col-sm-6">
                                <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;登陆账户</label>
                                <input type="text" name="account" placeholder="请输入登录账户" value="{{data.user.account}}"
                                       class="form-control"
                                       readonly datatype="/^[0-9A-Za-z_]{1,15}$/" errormsg="请填写1到10位英文、数字和下划线！"
                                       onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"/>
                                <span class="help-block"></span>
                            </div>
                            <div class="form-group col-sm-6">
                                <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;用户名称</label>
                                <input type="text" name="name" placeholder="请输入用户名称" value="{{data.user.name}}"
                                       class="form-control"
                                       datatype="s1-10" errormsg="请填写1到10位中文、英文、数字和下划线！" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"/>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group col-sm-12"><span><p></p></span></div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i><span
                                    style="color: red;font-weight: bolder">*</span>&nbsp;用户状态</label>
                            <e-select class="form-control" name="status" e-option-value="code"
                                      e-value='{{data.user.status}}'
                                      e-option-text="name" datatype="*"
                                      e-url="/system/core/dictionary/getSonDicsByCode?code=bizstatus">
                            </e-select>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="text" id="orgCode" value="{{data.user.orgId}}" name="orgId" hidden>
                            <label><i class="fa"></i>&nbsp;所属机构</label>
                            <input type="text" id="orgName" name="orgName" value="{{data.user.orgName}}"
                                   class="form-control" disabled/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-12"><span><p></p></span></div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;办公电话</label>
                            <input type="text" name="phoneNo" placeholder="请输入办公电话" value="{{data.user.phoneNo}}"
                                   class="form-control"
                                   ignore="ignore" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"
                                   datatype="phone"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;手机号码</label>
                            <input type="text" name="mobilePhone" placeholder="请输入手机号码"
                                   value="{{data.user.mobilePhone}}" datatype="/^1[3|4|5|6|7|8|9]{1}[0-9]{9}$/"
                                   errormsg="请填写正确的11位手机号码！" ignore="ignore"
                                   onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"
                                   class="form-control"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-12"><span><p></p></span></div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;联系地址</label>
                            <input type="text" name="address" placeholder="请输入联系地址" value="{{data.user.address}}"
                                   class="form-control" ignore="ignore"
                                   datatype="/^[a-zA-Z0-9-\—_\u4e00-\u9fa5]{1,30}$/"
                                   errormsg="请填写0到30位中文、英文、数字、中划线和下划线！"
                                   onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;电子邮箱</label>
                            <input type="text" name="email" placeholder="请输入电子邮箱" value="{{data.user.email}}"
                                   class="form-control" ignore="ignore"
                                   datatype="e,*0-50" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-12"><span><p></p></span></div>

                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;备注信息</label>
                            <textarea rows="6" placeholder="请输入备注信息" name="remark" class="form-control"
                                      ignore="ignore" datatype="*0-200"
                                      onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')">{{data.user.remark}}</textarea>
                            <span class="help-block"></span>
                        </div>
                        <div class="box-footer col-sm-12">
                            <button e-event="href:/{{path}}/submit?type=post&url=/system/core/user/save&contentType=application/x-www-form-urlencoded&goUrl=/{{path}}/index"
                                    class="btn btn-success" id="process_btn" type="button" title="保存信息"
                            >
                                <i class="fa fa-arrow-up"></i>&nbsp;保存信息
                            </button>
                            <button e-event="href:/{{path}}/goBack?goUrl=/{{path}}/index" class="btn btn-primary "
                                    id="back_btn" type="button" title="返回">
                                <i class="fa fa-undo"></i>&nbsp;返回
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
