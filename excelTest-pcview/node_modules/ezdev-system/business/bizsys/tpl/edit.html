<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        应用编辑
        <small>编辑应用信息</small>
    </h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12" style="min-width:520px">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑</h3>
                </div>
                <form id="submitForm" role="form">
                    <div class="box-body">
                        <input type="hidden" name="versionNum" value="{{data.versionNum}}" class="form-control">
                        <input type="hidden" name="id" value="{{data.id}}" class="form-control">
                        <div class="col-sm-6">
                            <div class="form-group ">
                                <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;应用名称</label>
                                <input type="text" name="name" value="{{data.name}}" class="form-control"
                                       datatype="s1-10" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"
                                       errormsg="请填写1到10位中文、英文、数字和下划线！"
                                       placeholder="请输入应用名称" ajaxurl="system/core/bizsys/checkbiz?id={{data.id}}"/>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group ">
                                <label><i class="fa"></i>&nbsp;应用编号</label>
                                <input type="text" name="code" value="{{data.code}}" class="form-control"
                                       placeholder="请输入应用编号" readonly/>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group col-sm-12"><span><p></p></span></div>
                        <div class="col-sm-6">
                            <div class="form-group ">
                                <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;启用状态1</label>
                                <e-select class="form-control" name="status" e-option-value="code"
                                          e-value='{{data.status}}' e-disblankvalue="false"
                                          e-option-text="name"
                                          e-url="/system/core/dictionary/getSonDicsByCode?code=bizstatus">
                                </e-select>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label><i class="fa"></i>&nbsp;应用描述</label>
                                <textarea rows="5" name="remark" class="form-control" ignore="ignore"
                                          placeholder="请输入应用描述" datatype="*0-200"
                                          onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')">{{data.remark}}</textarea>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="box-footer col-sm-12">
                            <button e-event="href:/{{path}}/submit?type=post&url=/system/core/bizsys/save&contentType=application/x-www-form-urlencoded&goUrl=/{{path}}/index"
                                    class="btn btn-success" id="save_btn" type="button" title="保存信息"
                                   >
                                <i class="fa fa-arrow-up"></i>&nbsp;保存信息
                            </button>
                            <button e-event="href:/{{path}}/goBack?goUrl=/{{path}}/index" class="btn btn-primary "
                                    id="back_btn" type="button" title="返回">
                                <i class="fa fa-undo"></i>&nbsp;返回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
