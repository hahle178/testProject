<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        新建应用
        <small>新建应用</small>
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12" style="min-width:520px">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">新增</h3>
                </div>
                <div class="box-body ">
                    <form id="submitForm" role="form">
                        <!-- hidden input -->
                        <input type="hidden" name="id" value="">
                        <input type="hidden" name="code" value="">
                        <!-- text input -->
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i><span
                                    style="color: red;font-weight: bolder">*</span>&nbsp;应用名称</label>
                            <input type="text" name="name" class="form-control" placeholder="请输入应用名称"
                                   ajaxurl="system/core/bizsys/checkbiz?id="
                                   datatype="s1-10" errormsg="请填写1到10位中文、英文、数字和下划线！"
                                   onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;启用状态</label>
                            <e-select class="form-control" name="status" e-option-value="code" e-type="get"
                                      e-option-text="name" datatype="*" e-value="1" e-disblankvalue="false"
                                      e-url="/system/core/dictionary/getSonDicsByCode?code=bizstatus">
                            </e-select>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-12"><span><p></p></span></div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;应用描述</label>
                            <textarea rows="5" name="remark" class="form-control" ignore="ignore"
                                      placeholder="请输入应用描述" datatype="*0-200"
                                      onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"></textarea>
                            <span class="help-block"></span>
                        </div>
                        <div class="box-footer col-sm-12">
                            <button e-event="href:/{{path}}/submit?type=post&url=/system/core/bizsys/save&contentType=application/x-www-form-urlencoded&goUrl=/{{path}}/index"
                                    class="btn btn-success" id="process_btn" type="button" title="保存信息"
                                    >
                                <i class="fa fa-arrow-up"></i>&nbsp;保存信息
                            </button>
                            <button e-event="href:/{{path}}/goBack?goUrl=/{{path}}/index" class="btn btn-primary "
                                    id="back_btn" type="button" title="返回">
                                <i class="fa fa-undo"></i>&nbsp;返回
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
