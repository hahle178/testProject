<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        应用浏览
        <small>浏览应用信息</small>
    </h1>

</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12" style="min-width:520px">
            <div class="box ">
                <div class="box-header with-border">
                    <h3 class="box-title">查看</h3>
                </div>
                <div class="box-body ">
                    <form id="submitForm" role="form">
                        <!-- hidden input -->
                        <input type="hidden" name="versionNum" value="{{data.versionNum}}" class="form-control">
                        <!-- text input -->
                        <div class="form-group">
                            <div class="form-group col-sm-6">
                                <label><i class="fa"></i>&nbsp;应用名称</label>
                                <input type="text" name="name" value="{{data.name}}" class="form-control" readonly disabled/>
                                <span class="help-block"></span>
                            </div>
                            <div class="form-group col-sm-6">
                                <label><i class="fa"></i>&nbsp;应用编号</label>
                                <input type="text" name="code" value="{{data.code}}" class="form-control" readonly disabled/>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;启用状态</label>
                            <select class="form-control" name="status" disabled>
                                {{if data.status=='1'}}
                                <option value="1" selected>启用</option>
                                <option value="0">停用</option>
                                {{else if data.status=='0'}}
                                <option value="1">启用</option>
                                <option value="0" selected>停用</option>
                                {{/if}}
                            </select>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;创建时间</label>
                            <input type="text" name="code" value="{{data.createDate}}" class="form-control"
                                   readonly disabled/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;应用描述</label>
                            <div class="col-sm-13">
                                <textarea rows="5" name="remark" class="form-control" ignore="ignore"
                                          readonly disabled>{{data.remark}}</textarea>
                            </div>
                            <div class="valid-info">&nbsp;</div>
                        </div>
                        <div class="box-footer col-sm-12">
                            <button e-event="href:/{{path}}/goBack?goUrl=/{{path}}/index" class="btn btn-primary "
                                    id="back_btn" type="button" title="返回">
                                <i class="fa fa-undo"></i>&nbsp;返回
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
