<div class="col-sm-12">
    <div class="Tables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-12" style="max-height: 560px; overflow: auto;">
                <table id="example2" class="table table-bordered table-hover no-footer" style="min-width:240px; table-layout: fixed;"
                       role="grid" aria-describedby="example2_info">
                    <thead>
                    <tr>
                        <!--<th style="width:50px;"><input type="checkbox" id="selectAll"></th>-->
                        <th style="width:140px;" class="leftth" >应用名称</th>
                        <th style="width:140px;" class="leftth">应用编号</th>
                        <!--<th style="width:210px;">访问地址</th>-->
                        <th style="width:100px;">应用状态</th>
                        <th style="width:120px;">注册日期</th>
                        <th style="width:350px;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{if data.totalSize==0}}
                    <tr>
                        <td class="lefttd" colspan="2">没有数据</td>
                    </tr>
                    {{else}}
                    {{each data.content item i}}
                    <tr role="row" class="odd">

                        <!--<td><input type="checkbox" sign="checkbox" value="{{item.id}}"></td>-->
                        <!--应用名称-->
                        <td class="lefttd" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;" title="{{item.name}}">{{item.name}}</td>
                        <!--应用编码-->
                        <td class="lefttd" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;" title="{{item.code}}">{{item.code}}</td>
                        <!--启用状态-->
                        <td>
                            {{if item.status=='1'}}
                            启用
                            {{else}}
                            <font color="red">停用</font>
                            {{/if}}
                        </td>
                        <!--注册日期-->
                        <td>{{item.createDate}}</td>
                        <!--操作-->
                        <td align="center-left">
                            <button e-router="href:/{{path}}/edit?url=/system/core/bizsys/get/{{item.id}}"
                                    e-permission="core_bizsys_edit"
                                    type="button" class="btn btn-default"><i class="fa fa-pencil-square"></i> 编辑
                            </button>
                            <button e-event="href:/{{path}}/dialog?dialog=confirm&type=get&url=/system/core/bizsys/delete/{{item.id}}"
                                    type="button" e-permission="core_bizsys_delete"
                                    class="btn btn-default"><i class="fa fa-times"></i>删除
                            </button>
                            <button e-router="href:/{{path}}/details?url=/system/core/bizsys/get/{{item.id}}&tpl=detail"

                                    type="button" class="btn btn-default"><i class="fa fa-search"></i> 查看
                            </button>
                        </td>
                    </tr>
                    {{/each}}
                    {{/if}}
                    </tbody>
                </table>
            </div>
        </div>
        <!--<div class="btnDiv">-->
            <!--<input tpl="core/bizsys/deletBatch" operation="showDialog" permission="core_bizsys_deleteByIds"-->
                   <!--dialogtype="deletBatch" class="btn btn-delete" id="deleteMore" value="批量删除"-->
                   <!--type="button"/>-->
        <!--</div>-->
        <div class="row" id="pager">
        </div>

    </div>
</div>
