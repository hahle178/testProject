<!-- Content Header (Page header) -->

<section class="content-header">
    <h1>
        应用管理
        <small>应用管理</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <form id="searchForm">
         <!--   <div class="col-xs-12">
                <div class="box">-->
            <div class="col-xs-12" ><!--table 列表形式x滑动条 style="overflow-x: auto"-->
                <div class="box" ><!--table 列表形式x滑动条 style="min-width:670px;"-->
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                    </div>

                    <div class="box-body">
                        <div class="Tables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-5" style="min-width:350px;">
                                    <label>应用名称：
                                        <div class="input-group date">
                                            <input type="text" name="search_LIKE_name" class="form-control"
                                                   style="">
                                        </div>
                                    </label>
                                </div>
                                <div class="col-sm-6">
                                    <div class="inline pull-right" style="margin-right: 10px;">
                                        <button id="add" type="button" class="btn btn-success btn-block"
                                                e-permission="core_bizsys_create"
                                                e-router="href:/{{path}}/add"> <!--min-width:55px;-->
                                            <li class="fa fa-plus"></li>
                                            &nbsp;新建
                                        </button>
                                    </div>
                                    <div class="inline pull-right" style="margin-right: 10px;">
                                        <button type="button" title="查询"
                                                e-event="href:/{{path}}/search?url=/system/core/bizsys/list,auto:true"
                                                class="btn btn-block btn-primary"><!--style="min-width:100px"-->
                                            <!--min-width:55px;-->
                                            <li class="fa fa-search-plus"></li>
                                            &nbsp;查询
                                        </button>
                                    </div>
                                    <input type="hidden" name="sort" id="sort" value="">

                                </div>
                            </div>

                            <div id="list" class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
