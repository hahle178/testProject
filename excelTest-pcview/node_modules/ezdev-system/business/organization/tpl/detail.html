<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		机构详情
		<!--<small>机构详情</small>-->

	</h1>

</section>

<!-- Main content -->

<section class="content">
	<div class="row">
		<div class="col-md-12">
			<!--<div class="box">-->
            {{if data.org.orgCode != 'root'}}
			<div class="inline pull-right"style="margin-right: 10px;">
				<button type="button" class="btn btn-danger btn-block"
						e-event="href:/{{path}}/dialog?dialog=confirm&type=get&url=/system/core/organization/delete/{{data.org.id}}"
						e-permission="core_organization_delete"
						{{if data.org.id=='0'}} disabled="disabled"{{/if}}>
				<i class="glyphicon glyphicon-trash"></i>&nbsp;&nbsp;删除
				</button>
			</div>
            {{/if}}
			<div class="inline pull-right"style="margin-right: 10px;">
				<button type="button" class="btn btn-primary btn-block"
						e-event="href:/{{path}}/edit?url=/system/core/organization/get/{{data.org.id}}&contentId=list"
						e-permission="core_organization_edit"
						{{if data.org.id=='0'}} disabled="disabled"{{/if}}>
				<i class="glyphicon glyphicon-pencil"></i>&nbsp;&nbsp;编辑
				</button>
			</div>
			<div class="inline pull-right" style="margin-right: 10px;">
				<button type="button" class="btn btn-success btn-block"
						e-event="href:/{{path}}/add?contentId=list"  e-permission="core_organization_create">
					<i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;新建
				</button>
			</div>
			<div class="inline pull-right" style="margin-right: 10px;">
				<button type="button" class="btn btn-success btn-block"
						e-event="href:/{{path}}/leaderset"  e-permission="core_organization_create">
					<i class="fa fa-cog"></i>&nbsp;&nbsp;设置领导
				</button>
			</div>
			<!--<div class="inline pull-right" style="margin-right: 10px;">-->
				<!--<button type="button" class="btn btn-success btn-block"-->
						<!--e-event="href:/system/organization/test1"  e-permission="core_organization_create">-->
					<!--<i class="fa fa-cog"></i>&nbsp;&nbsp;测试-->
				<!--</button>-->
			<!--</div>-->
			<!--</div>-->
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12"><!--style="min-width:520px"-->
			<div class="">
				<!-- <div class="box box-warning  ">
                     <div class="box-header with-border">
                         <h3 class="box-title"></h3>
                     </div>-->
				<!-- /.box-header -->
				<div class="box-body">

					<form id="submitForm" role="form">
						<!-- hidden input -->
						<!-- <input type="hidden" name="versionNum"  class="form-control" >-->
						<input type="hidden" name="id" value="{{data.org.id}}"><!--机构ID-->
						<input type="hidden" id="orgTreeLevel" name="orgTreeLevel" value="{{data.org.orgTreeLevel}}">
						<!-- text input -->
						{{if data.org.id!='root' }}
						<div class="form-group ">
							<label><i class="fa"></i>&nbsp;上级机构</label>
							<input type="hidden" id="parentId" name="parentId" value="{{data.org.parentId}}"><!--上级机构id-->
							<input type="text" name="parentName" id="parentName" disabled="disabled"
								   value="{{data.org.parentName}}" datatype="s1-50" class="form-control"
								   />
							<span class="help-block"></span>
						</div>
						{{/if}}
						<div class="form-group ">
							<label><i class="fa"></i>&nbsp;机构编码</label>
							<!--e-event="href:/system/dictionary/checkDic?type=post&url=/system/core/dictionary/checkdic&parentid=0&id=,event:blur"-->
							<input type="text" name="orgCode" id="orgCode" datatype="s1-64" disabled="disabled"
								   value="{{data.org.orgCode}}" class="form-control"/>
							<span class="help-block"></span>
						</div>
						<div class="form-group col-sm-12"><span><p></p></span></div>

						<div style="margin:0 auto;" class="form-group ">
							<label><i class="fa"></i>&nbsp;机构名称</label>
							<input type="text" name="orgName" class="form-control" id="orgName"
								   value="{{data.org.orgName}}" disabled="disabled" datatype="s1-50">
							<span class="help-block"></span>
						</div>
						<div style="margin:0 auto;" class="form-group ">
							<label><i class="fa"></i>&nbsp;排序编号</label>
							<input type="text" name="sortNo" class="form-control" id="sortNo"
								   ignore="ignore" value="{{data.org.sortNo}}"  disabled="disabled" datatype="n0-4">
							<span class="help-block"></span>
						</div>

						<div class="form-group col-sm-12"><span><p></p></span></div>
						<div style="margin:0 auto;" class="form-group ">
							<label><i class="fa"></i>&nbsp;机构描述</label>
							<textarea rows="5" cols="80" name="orgRemark" class="form-control"
									  id="orgRemark" ignore="ignore" disabled="disabled" datatype="*0-100">{{data.org.orgRemark}}</textarea>
							<span class="help-block"></span>
						</div>

						<!--<div class="box-footer col-sm-12">
						&lt;!&ndash;href:/system/dictionary/search?url=/system/dictionary/pages&ndash;&gt;
						&lt;!&ndash;<button e-event="href:/system/organization/submit?type=post&url=/system/core/organization/save&contentType=application/x-www-form-urlencoded&jump=noGoBack"
                                class="btn btn-success" id="process_btn" type="button" title="保存信息"
                                e-permission="core_dictionary_submit">
                            <i class="fa fa-arrow-up"></i>&nbsp;保存信息
                        </button>&ndash;&gt;
						<button e-event="href:/system/organization/goBack" class="btn btn-primary " id="back_btn"
								type="button" title="返回">
							<i class="fa fa-undo"></i>&nbsp;返回
						</button>
					</div>-->

					</form>
				</div>
				<!-- /.box-body -->
				<!-- </div>-->

			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>


	<!-- Your Page Content Here -->

</section>
<!-- /.content -->
