<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        机构编辑
        <small>编辑机构信息</small>
    </h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12" style="max-height: 600px; overflow: auto;">
                <div class="box-body ">
                    <form id="submitForm" role="form">
                        <input type="hidden" name="id" value="{{data.org.id}}"><!--机构ID-->
                        <input type="hidden" id="orgTreeLevel" name="orgTreeLevel" value="{{data.org.orgTreeLevel}}">
                        {{if data.org.id!='root' }}
                        <div class="form-group ">
                            <label><i class="fa"></i>&nbsp;上级机构</label>
                            <input type="hidden" id="parentId" name="parentId" value="{{data.org.parentId}}"><!--上级机构id-->
                            <input type="text" name="parentName" id="parentName" disabled="disabled"
                                   value="{{data.org.parentName}}" datatype="s1-50" class="form-control"
                                   placeholder="上级机构名称"/>
                            <span class="help-block"></span>
                        </div>
                        {{/if}}
                        <div class="form-group ">
                            <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;机构编码</label>
                            <!--e-event="href:/system/dictionary/checkDic?type=post&url=/system/core/dictionary/checkdic&parentid=0&id=,event:blur"-->
                            <input type="text" name="orgCode" id="orgCode" datatype="/^[0-9A-Za-z_]{1,20}$/"
                                   onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')" readonly="readonly"
                                   value="{{data.org.orgCode}}" class="form-control"
                                   errormsg="请填写1到20位英文、数字和下划线！"  placeholder="请输入机构编码"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-12"><span><p></p></span></div>
                        <div style="margin:0 auto;" class="form-group ">
                            <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;机构名称</label>
                            <input type="text" name="orgName" class="form-control" id="orgName"
                                   value="{{data.org.orgName}}"  placeholder="请输入机构名称" datatype="s1-20"
                                   errormsg="请填写1到20位中文、英文、数字和下划线！"
                                   onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')">
                            <span class="help-block"></span>
                        </div>
                        <div style="margin:0 auto;" class="form-group ">
                            <label><i class="fa"></i>&nbsp;排序编号</label>
                            <input type="text" name="sortNo" class="form-control" id="sortNo"
                                   ignore="ignore" value="{{data.org.sortNo}}"  placeholder="请输入排序编号"
                                   onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')" datatype="n0-4">
                            <span class="help-block"></span>
                        </div>

                        <div class="form-group col-sm-12"><span><p></p></span></div>
                        <div style="margin:0 auto;" class="form-group ">
                            <label><i class="fa"></i>&nbsp;机构描述</label>
                            <textarea rows="5" cols="80" name="orgRemark" class="form-control"
                                      id="orgRemark" ignore="ignore"  placeholder="请输入机构描述"
                                      onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"  datatype="*0-200">{{data.org.orgRemark}}</textarea>
                            <span class="help-block"></span>
                        </div>

                        <div class="box-footer col-sm-12">
                            <!--href:/system/dictionary/search?url=/system/dictionary/pages-->
                            <button e-event="href:/{{path}}/submit?type=post&url=/system/core/organization/save&contentType=application/x-www-form-urlencoded&jump=noGoBack&goUrl=/{{path}}/index"
                                    class="btn btn-success" id="process_btn" type="button" title="保存信息"
                                   >
                                <i class="fa fa-arrow-up"></i>&nbsp;保存信息
                            </button>
                            <button e-event="href:/{{path}}/goBack?goUrl=/{{path}}/index" class="btn btn-primary " id="back_btn"
                                    type="button" title="返回">
                                <i class="fa fa-undo"></i>&nbsp;返回
                            </button>
                        </div>

                    </form>
                </div>
                <!-- /.box-body -->
                <!-- </div>-->

            <!--</div>-->
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>


    <!-- Your Page Content Here -->

</section>
<!-- /.content -->
