<td>
    <e-poptreelist id="leader_agency_{{rows}}" name="leader_agency"
                   e-tree-url="/system/organization/leader/list"
                   e-list-url="/system/core/user/leader/list"
                   e-option-value="account" e-option-text="name"
                   e-option-text-title="名称"  e-title="选择本级领导"
                   e-data-id="id" e-data-parent-id="pId"
                   e-display-columns="account,name,orgName"
                   e-display-columnnames="登录账户,用户名称,所属机构"
                   e-chkbox-type="1"
                   e-expand-level="0"
                   e-width="1000px" e-height="650px" e-com-height="600px"
                   e-query-param = "search_LIKE_name"
                   e-query-param-name = "用户名称"
                   e-z-index="99"
                   e-query-tree-list-param = "id:search_LIKE_organization.orgPath"
                   e-on-selected="/system/organization/leaderSelect?index={{rows}}"
    >
    </e-poptreelist>
</td>
<td>
    <e-poptreelist id="leader_parent_{{rows}}"name="leader_parent"
                   e-tree-url="/system/core/post/list"
                   e-list-url="/system/core/user/query"
                   e-option-value="account" e-option-text="name"
                   e-option-text-title="名称"  e-title="选择上级领导"
                   e-data-id="id" e-data-parent-id="pId"
                   e-display-columns="account,name"
                   e-display-columnnames="登录账户,用户名称"
                   e-chkbox-type="1"
                   e-expand-level="0"
                   e-z-index="99"
                   e-width="1000px" e-height="650px" e-com-height="600px"
                   e-query-param = "search_LIKE_name"
                   e-query-param-name = "用户名称"
                   e-query-tree-list-param = "code:postId"
                   e-on-selected="/system/organization/addParentLeaderType?index={{rows}}"
    >
    </e-poptreelist>
</td>
<td>
    <e-select id="leader_type_{{rows}}" datatype="*" class="form-control" name="leaderType" e-option-value="code" e-option-text="name" e-url="" e-type="get" datatype="*">
    </e-select>
</td>
<td align="center">
    <button e-permission="core_user_edit" type="button" class="btn btn-default" e-event="href:/system/organization/delRow?row={{rows}}"><i class="fa fa-remove"></i> 删除</button>
</td>
