<!-- Content Header (Page header) -->
<link href="common/css/style.css" rel="stylesheet">
<script type="text/javascript" src="plugins/ztree/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.excheck-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exedit-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exhide-3.5.js"></script>
<link href="plugins/ztree/zTreeStyle.css" rel="stylesheet">
<!--左侧的分页-->
<link href="common/css/pageStyle.css" rel="stylesheet"><!--page页面-->
<script type="text/javascript" src="plugins/jQuery/jquery.jqpagination.js"></script>
<section class="content-header">
    <h1>
        授权管理
        <small>角色用户绑定</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!--左侧-->
        <div class=col-md-2 id="leftcontent">
            <div class="con-left">
                <form id="searchForm" class="form-inline">
                    <div class="zTree-box srcoll-box">
                        <div class="input-group" style="width: 100%">
                            <input type="text" id="txtSearch" name="search_LIKE_name" class="form-control"
                                   placeholder="请输入角色名称">
                            <input type="hidden" name="flag" value="1">
                            <input type="hidden" name="search_EQ_roleType" value="1">
                            <span class="input-group-btn">
                                       <button id="btnSearch" type="button" class="btn btn-primary"
                                               e-event="href:/{{path}}/searchNew?url=/system/core/role/list,auto:true">
                                            <i class="fa fa-search"></i>
                                        </button>
                                        <div  e-event="href:/{{path}}/initRoleList,auto:true"></div>
						        	</span>
                        </div>
                        <div class="box" style="max-height: 850px; overflow: auto; margin-top: 10px">
                        <!--<div class="box" style="min-height: 600px;margin-top: 10px">-->
                            <div class="authorize-role-list scroll-box" id="list" style="overflow-x: auto;height:650px;"></div>
                            <div class="gigantic pagination2">
                                <a href="#" class="first" data-action="first">&laquo;</a>
                                <a href="#" class="previous" data-action="previous">&lsaquo;</a>
                                <input type="text" readonly="readonly"/>
                                <a href="#" class="next" data-action="next">&rsaquo;</a>
                                <a href="#" class="last" data-action="last">&raquo;</a>
                            </div>
                            <!-- 左侧分页 -->
                            <input type='hidden' id='page' name='pageNumber' value='1'>
                        </div>


                    </div>
                </form>
            </div>
        </div>
        <!--右侧-->
        <div class="col-md-10" id="rightcontent">
            <div class="box"> <!--style="min-height: 645px"-->
                <div class="box-header">
                    为角色&nbsp;<span class="color-blue" style="color: #1E5E9C;" id="spnCurRole"></span>&nbsp;绑定用户
                    <input type="hidden" id="hidRoleid">
                </div>
                <div class="box-body">
                    <div class="Tables_wrapper form-inline dt-bootstrap">
                        <div class="con-left" >
                            <div class="row-fluid">
                                <div class="zTree-box">
                                    <div id="tree_id" class="ztree" style="max-height: 480px; overflow: auto"></div>
                                </div>
                                <div class="box-footer col-sm-12">
                                    <button e-event="href:/{{path}}/bindUsers" class="btn btn-instagram"
                                            id="save_btn" type="button" title="保存"
                                            e-permission="core_authorize_bindroleusers">
                                        <i class="fa fa-floppy-o"></i>&nbsp;保存
                                    </button>
                                    <button e-event="href:/{{path}}/bindReset" class="btn btn-primary "
                                            id="back_btn" type="button" title="取消">
                                        <i class="fa fa-mail-reply"></i>&nbsp;取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /.row -->

</section>
<!-- /.content -->
