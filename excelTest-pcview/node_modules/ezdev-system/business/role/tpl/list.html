<div class="col-sm-12"  >
    <div class="Tables_wrapper form-inline dt-bootstrap no-footer" >
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-12" style="max-height: 560px; overflow: auto;"><!--style="overflow-x: auto"-->
                <table id="example2" class="table table-bordered table-hover no-footer " style="min-width:300px;"
                       role="grid" aria-describedby="example2_info"><!--style="min-width:240px;"-->
                    <thead>
                    <tr role="row">
                        <!--<th style="width:50px;"><input type="checkbox" id="selectAll"></th>-->
                        <th style="width: 200px;">
                            角色名称
                        </th>
                        <th style="width: 150px;">
                            角色编码
                        </th>
                        <th style="width: 270px;">
                            角色描述
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {{if data.totalSize==0}}
                    <tr>
                        <td class="lefttd" colspan="2">没有数据</td>
                    </tr>
                    {{else}}
                    {{each data.content item i}}
                    <tr role="row" class="odd">
                        <td>{{item.name}}</td>
                        <td>{{item.code}}</td>
                        {{if item.remark.length>20}}
                      <td  class="lefttd" style="white-space: nowrap" title="{{item.remark}}">{{item.remark.substring(0,20)+"..."}}</td>
                        {{else}}
                        <td  class="lefttd" style="white-space: nowrap" title="{{item.remark}}">{{item.remark}}</td>
                        {{/if}}
                        <td align="center-left">
                            <button e-router="href:/{{path}}/edit?url=/system/core/role/get/{{item.id}}"
                                    e-permission="core_role_edit"
                                    type="button" class="btn btn-default"><i class="fa fa-pencil-square"></i> 编辑
                            </button>
                            <button e-event="href:/{{path}}/dialog?dialog=confirm&type=get&url=/system/core/role/delete/{{item.id}}"
                                    type="button" e-permission="core_role_delete"
                                    class="btn btn-default"><i class="fa fa-times"></i>删除
                            </button>
                            <button e-router="href:/{{path}}/details?url=/system/core/role/get/{{item.id}}&tpl=detail"
                                                                        type="button" class="btn btn-default"><i class="fa fa-search"></i> 查看
                            </button>
                            <button e-event="href:/{{path}}/showDataScopeDialog?url=/system/core/role/get/{{item.id}}&name={{item.name}}"
                                    type="button" class="btn btn-default" e-permission="core_authorize_bindrolebizsys" title="绑定数据"><i class="fa fa-link"></i> 绑定数据
                            </button>
                        </td><!--btn-link-->

                    </tr>
                    {{/each}}
                    {{/if}}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- <div class="btnDiv">
             <input tpl="core/role/deleteByIds" operation="showDialog" permission="core/role/deleteByIds"
                    dialogtype="deletBatch" class="btn btn-delete" id="deleteMore" value="批量删除"
                    type="button"/>
         </div>-->
        <div class="row" id="pager">

        </div>
    </div>
</div>
