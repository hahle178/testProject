<div class="col-sm-12">
    <div class="Tables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-sm-12"style="overflow-x: auto">
                <table id="example2" class="table table-bordered table-hover no-footer"
                       role="grid" aria-describedby="example2_info">
                    <thead>
                        <tr role="row">
                            <th style="width:50px;"><input class="icheckbox_minimal-blue checked" type="checkbox" id="dataScopeSelectAll" e-event="href:/{{path}}/dataScopeSelectAll"></th>
                            <th  style="width:200px;"  sort="name">
                                规则名称
                            </th>
                           <!-- <th  style="width:100px;"  sort="code">
                                目标
                            </th>
                            <th  style="width:100px;"  sort="remark">
                                条件
                            </th>
                            <th  style="width:100px;" class="">
                                范围
                            </th>-->
                        </tr>
                    </thead>
                    <tbody>
                        {{if data.content.length==0}}
                        <tr>
                            <td class="lefttd" colspan="2">没有数据</td>
                        </tr>
                        {{else}}
                        {{each data.content  item i}}
                        <tr role="row" class="odd">
                            <td>
                                <div>
                                    <input type="checkbox" id="{{item.id}}" class="dataScope icheckbox_minimal-blue checked" e-event="href:/{{path}}/checkDataScope?id={{item.id}}">
                                </div>
                            </td>
                            <td>{{item.name}}</td>
                           <!-- <td>{{item.target}}</td>
                            <td>{{item.conditionName}}</td>
                            <td>{{item.typeName}}</td>-->
                        </tr>
                        {{/each}}
                        {{/if}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
