<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        角色浏览
        <small>浏览角色信息</small>
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-sm-12" style="min-width:520px">
            <div class="box ">
                <div class="box-header with-border">
                    <h3 class="box-title">查看</h3>
                </div>
                <div class="box-body">
                    <form id="submitForm" role="form">
                        <!-- text input -->
                        <div class="form-group">
                            <div class="form-group col-sm-6">
                                <label><i class="fa"></i>&nbsp;角色名称：</label>
                                <input type="text" name="name" value="{{data.name}}" class="form-control" readonly="readonly"
                                       placeholder="请输入角色名称"/>
                                <span class="help-block"></span>
                            </div>
                            <div class="form-group col-sm-6">
                                <label><i class="fa"></i>&nbsp;角色编码：</label>
                                <input type="text" name="code" value="{{data.code}}" class="form-control" readonly="readonly"
                                       placeholder="请输入角色编码"/>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;角色描述：</label>
                            <textarea rows="5" name="remark" readonly="readonly" class="form-control" id="remark">{{data.remark}}</textarea>
                            <!--<input type="text" name="remark" value="{{data.remark}}" readonly="readonly" class="form-control"
                                   placeholder="请输入角色描述"/>-->
                            <span class="help-block"></span>
                            <div class="valid-info">&nbsp;</div>
                        </div>
                        <div class="box-footer col-sm-12">
                            <button e-event="href:/{{path}}/goBack?goUrl=/{{path}}/index" type="button" class="btn btn-primary ">
                                <i class="fa fa-undo"></i>&nbsp;返回
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
