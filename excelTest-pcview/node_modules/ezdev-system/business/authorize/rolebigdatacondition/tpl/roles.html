<div class="col-sm-12">
    <div class="Tables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-bordered table-hover dataTable no-footer">
                    <tbody>
                    {{if data.content.length==0}}
                    <tr>
                        <td class="lefttd" colspan="2">没有查询到指定的角色!</td>
                    </tr>
                    {{else}}
                    {{each data.content item i}}
                    <tr role="row" class="odd"
                        e-event="href:/{{path}}/selRole?url=/system/core/role/get/{{item.id}}"
                        id="{{item.id}}">
                        <td class="lefttd active">
                            <a class="asst_magt_btn_look" href="javascript:void(0);">
                                {{item.name}}
                            </a>
                        </td>
                    </tr>
                    {{/each}}
                    {{/if}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
