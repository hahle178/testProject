<section class="content-header">
    <h1>授权管理
        <small>大数据规则绑定</small>
    </h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-2">
            <form id="{{mcid}}_searchForm">
                <div class="con-left">
                    <div class="zTree-box srcoll-box">
                        <div class="input-group" style="width: 100%">
                            <input type="text" id="{{mcid}}_txtSearch" name="search_LIKE_name" class="form-control"
                                   placeholder="请输入角色名称">
                            <input type="hidden" name="flag" value="1">
                            <!--<input type="hidden" name="search_EQ_bigDataType" value="1">-->
                            <span class="input-group-btn">
                                <button id="{{mcid}}_btnSearch" type="button" class="btn btn-primary"
                                        e-event="href:/{{path}}/searchRoles?url=/system/core/role/list,auto:true">
                                    <i class="fa fa-search"></i>
                                </button>
                                <div e-event="href:/{{path}}/initRoleList,auto:true"></div>
						     </span>
                        </div>
                        <div class="box" style="min-height: 600px;margin-top: 10px">
                            <div class="authorize-role-list scroll-box" id="{{mcid}}_roles" style="overflow-x: auto"></div>
                            <div class="gigantic pagination2">
                                <a href="#" class="first" data-action="first">&laquo;</a>
                                <a href="#" class="previous" data-action="previous">&lsaquo;</a>
                                <input type="text" readonly="readonly"/>
                                <a href="#" class="next" data-action="next">&rsaquo;</a>
                                <a href="#" class="last" data-action="last">&raquo;</a>
                            </div>
                            <input type='hidden' id='{{mcid}}_page' name='pageNumber' value='1'>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm-10">
            <form id="{{mcid}}_conditionForm">
                <div class="box">
                    <div class="box-header">
                        <input type="hidden" id="{{mcid}}_currentRoleId">
                        为资源&nbsp;<span class="color-blue" id="{{mcid}}_currentRoleName"></span>&nbsp;绑定数据
                    </div>

                    <div id="{{mcid}}_bindLevel" class="box-body">
                        <div class="Tables_wrapper form-inline dt-bootstrap">
                            <div id="{{mcid}}_levels" class="row"></div>
                        </div>
                        <div class="row-fluid">
                            <div class="box-footer col-sm-12">
                                <button e-event="href:/{{path}}/saveLevel"
                                        class="btn btn-instagram" id="{{mcid}}_saveLevel_btn" type="button" title="保存">
                                    <i class="fa fa-floppy-o"></i>&nbsp;保存
                                </button>
                                <button e-event="href:/{{path}}/resetLevel" class="btn btn-primary"
                                        id="{{mcid}}_resetLevel_btn" type="button" title="取消">
                                    <i class="fa fa-mail-reply"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>


                    <div id="{{mcid}}_bindConditions" class="box-body" style="display:none;">
                        <div class="Tables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <input type="hidden" name="search_EQ_collection.type" value="1">
                                <div class="col-sm-6">
                                    <label>所属大数据：
                                        <div class="input-group date">

                                            <e-select class="form-control" name="search_EQ_collection.code"
                                                      e-option-value="code"
                                                      e-option-text="name" e-url="/system/collection/list"
                                                      e-url-ajax-data="search_EQ_type:1"
                                                      e-type="post" datatype="*">
                                            </e-select>
                                        </div>
                                    </label>
                                </div>
                                <div class="col-sm-6">
                                    <div class="inline pull-right" style="margin-right: 10px;">
                                        <button type="button" class="btn btn-warning btn-block"
                                                title="返回" e-event="href:/{{path}}/backToLevel">
                                            <li class="fa fa-undo"></li>
                                            &nbsp;返回
                                        </button>
                                    </div>
                                    <div class="inline pull-right" style="margin-right: 10px;">
                                        <button type="button" title="查询"
                                                e-event="href:/{{path}}/searchConditions"
                                                class="btn btn-block btn-primary"> <!--style="min-width:100px;"-->
                                            <li class="fa fa-search-plus"></li>
                                            &nbsp;查询
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div id="{{mcid}}_conditions" class="row"></div>
                        </div>
                        <div class="row-fluid">
                            <div class="box-footer col-sm-12">
                                <button e-event="href:/{{path}}/bindConditions"
                                        class="btn btn-instagram" id="{{mcid}}_save_btn" type="button" title="保存"
                                        e-permission="core_authorize_bindroleconditions">
                                    <i class="fa fa-floppy-o"></i>&nbsp;保存
                                </button>
                                <button e-event="href:/{{path}}/bindReset" class="btn btn-primary"
                                        id="{{mcid}}_back_btn" type="button" title="取消">
                                    <i class="fa fa-mail-reply"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
