<div class="col-sm-12">
    <div class="Tables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th width="15%"></th>
                        <th>级别</th>
                        <th width="10%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr role="row" class="odd">
                        <td><input type="radio" name="type" value="0"
                                   class="icheckbox_minimal-blue checked" {{if data.bigDataType==0 }}checked{{/if}}></td>
                        <td>A级</td>
                        <td></td>
                    </tr>
                    <tr role="row" class="odd">
                        <td><input type="radio" name="type" value="1"
                                   class="icheckbox_minimal-blue checked" {{if data.bigDataType==1 }}checked{{/if}}></td>
                        <td>B级</td>
                        <td>
                            <button e-event="href:/{{path}}/selLevel?objname={{data.name}}&objid={{data.id}}"
                                    type="button" class="btn btn-default"><i class="fa fa-pencil-square"></i> 编辑
                            </button>
                        </td>
                    </tr>
                    <tr role="row" class="odd">
                        <td><input type="radio" name="type" value="2"
                                   class="icheckbox_minimal-blue checked" {{if data.bigDataType==2 }}checked{{/if}}></td>
                        <td>C级</td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
