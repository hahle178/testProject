<!-- Content Header (Page header) -->
<link href="common/css/style.css" rel="stylesheet"><!--ztree图标样式-->
<script type="text/javascript" src="plugins/ztree/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.excheck-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exedit-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exhide-3.5.js"></script>
<link href="plugins/ztree/zTreeStyle.css" rel="stylesheet">
<section class="content-header">
    <h1>授权管理
        <small>资源角色绑定</small>
    </h1>

</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <form id="searchForm">
            <!--左侧树结构部分-->
            <div class="col-sm-2">
                <div style="min-height: 600px">
                    <div class="input-group">
                        <input type="text" id="txtSearch" class="form-control" placeholder="请输入资源名称"/>
                        <span class="input-group-btn">
                          <button id="btnSearch" type="button" class="btn  btn-primary"
                                  e-event="href:/{{path}}/searchZtree">
                              <i class="fa fa-search"></i>
                          </button>
                        </span>
                    </div>
                    <!--<div class="box" style="min-height: 600px;margin-top: 10px">
                        <div class="" style="overflow-x: auto">
                            <ul id="rescTree" class="ztree" style=" min-height: 585px"></ul>
                        </div>
                    </div>-->
                    <div class="box" style="margin-top: 10px">
                        <div class="">
                            <ul id="rescTree" class="ztree" style="max-height: 550px; overflow: auto;height:800px;"></ul>
                        </div>
                    </div>

                </div>
            </div>
            <!--右侧列表部分-->
            <div class="col-sm-10">
                <div class="box">
                    <div class="box-header">
                        <input id="currentRescId" value="" name="currentRescId" hidden>
                        为资源&nbsp;<span class="color-blue" style="color: #1E5E9C;" id="currentResc"></span>&nbsp;绑定角色
                    </div>
                    <div class="box-body">
                        <div class="Tables_wrapper form-inline dt-bootstrap">
                            <div id="list" class="row">
                            </div>
                        </div>
                            <div class="row-fluid">
                                <div class="zTree-box" style="width: 100%;overflow: auto">
                                    <div class="col-md-12 bind-role-list" id="rolelistbind"/>
                                </div>
                                <div class="box-footer col-sm-12">
                                    <button e-event="href:/{{path}}/bindRoles?type=post&form=searchForm&url=/system/authorize/userrole/binduserroles&contentType=application/x-www-form-urlencoded"
                                            class="btn btn-instagram" id="save_btn" type="button" title="保存"
                                            e-permission="core_authorize_bindrescroles">
                                        <i class="fa fa-floppy-o"></i>&nbsp;保存
                                    </button>
                                    <button e-event="href:/{{path}}/bindReset" class="btn btn-primary "
                                            id="back_btn" type="button" title="取消">
                                        <i class="fa fa-mail-reply"></i>&nbsp;取消
                                    </button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
