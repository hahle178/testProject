<div class="col-sm-12">
    <div class="Tables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-12 " style="padding:0 2% 0 2%">
                <table id="example2" class="table table-bordered table-hover dataTable no-footer"
                       role="grid" aria-describedby="example2_info" >

                    <tbody>
                    {{if data.content.length==0}}
                    <tr>
                        <td class="lefttd" colspan="2">没有查询到指定的角色!</td>
                      <!--  <script>
                            layer.msg(`没有查询到指定的角色！`);
                        </script>-->
                    </tr>
                    {{else}}
                    {{each data.content  item i}}
                    <tr role="row" class="odd" e-event="href:/{{path}}/selRole?objname={{item.name}}&objid={{item.id}}&contentId=tree_id" id="{{item.id}}">
                        <td class="lefttd active">

                            <a type="seeChildDic"  class="asst_magt_btn_look "  href="javascript:">
                                <!-- <span  e-event="href:/system/dictionary/seeChildDic?url=/system/core/dictionary/list&objname={{item.name}}&objid={{item.id}}" >-->
                                {{item.name}}
                                </span>
                            </a>
                        </td>



                    </tr>
                    {{/each}}
                    {{/if}}
                    </tbody>
                </table>
              <!--  <div class="row" id="pager" style="width: 50%"></div>-->
                <!-- <div class="btnDiv">
                     <input tpl="core/dictionary/deletBatch" operation="showDialog" permission="core_dictionary_deleteids"
                            dialogtype="deletBatch" class="bbtn" id="deleteMore" value="批量删除" type="button" />
                 </div>-->
            </div>
        </div>
    </div>
</div>
