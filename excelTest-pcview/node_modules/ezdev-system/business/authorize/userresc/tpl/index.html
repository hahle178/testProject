<!-- Content Header (Page header) -->
<link href="common/css/style.css" rel="stylesheet"><!--ztree图标样式-->
<script type="text/javascript" src="plugins/ztree/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.excheck-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exedit-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exhide-3.5.js"></script>
<link href="plugins/ztree/zTreeStyle.css" rel="stylesheet">

<section class="content-header">
    <h1>授权管理
        <small>用户资源绑定</small>
    </h1>

</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <form id="searchForm">
            <!--左侧树结构部分-->
            <div class=col-md-2>
                <div style="min-height: 600px">
                    <div class="input-group">
                        <input type="text" id="txtSearch" class="form-control" placeholder="请输入用户名称"/>
                        <span class="input-group-btn">
                          <button id="btnSearch" type="button" class="btn btn-primary"
                                  e-event="href:/{{path}}/searchZtree">
                              <i class="fa fa-search"></i>
                          </button>
                        </span>
                    </div>
                    <!--<div class="box" style="min-height: 600px;margin-top: 10px">
                        <div class=""style="overflow-x: auto">
                            <ul id="orguserTree" class="ztree" style=" min-height: 585px"></ul>
                        </div>
                    </div>-->
                    <div class="box" style="margin-top: 10px">
                        <div >
                            <ul id="orguserTree" class="ztree" style="max-height: 550px; overflow: auto;height:800px;"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10"> <!--style="min-height: 645px"-->
                <div class="box" id="rightcontent"><!--style="min-height: 645px"-->
                    <div class="box-header">
                        为用户&nbsp;<span class="color-blue" style="color: #1E5E9C;" id="spnCurUser"></span>&nbsp;绑定资源
                        <input type="hidden" id="hidRoleid">
                    </div>
                    <div class="box-body">
                        <input type="hidden" id="hidUserid">
                        <input type="hidden" id="hidApprovalType">
                        <div class="row-fluid">
                            <div class="zTree-box">
                                <div id="rescTree" class="ztree" style="max-height: 580px; overflow: auto"></div>
                            </div>
                            <div class="box-footer col-sm-12">
                                <button e-event="href:/{{path}}/bindRescs" class="btn btn-instagram"
                                        id="save_btn" type="button" title="保存"
                                        e-permission="core_authorize_binduserrescs">
                                    <i class="fa fa-floppy-o"></i>&nbsp;保存
                                </button>
                                <button e-event="href:/{{path}}/bindReset" class="btn btn-primary "
                                        id="back_btn" type="button" title="取消">
                                    <i class="fa fa-mail-reply"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
