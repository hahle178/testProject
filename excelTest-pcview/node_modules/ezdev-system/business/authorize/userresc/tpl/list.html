<div class="col-sm-12">
    <div class="Tables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table id="example2" class="table table-bordered table-hover dataTable no-footer"
                       role="grid" aria-describedby="example2_info">
                    <thead>
                    <tr>
                        <th style="width:50px;"><input type="checkbox" id="selectAll"></th>
                        <th style="width:170px;" class="leftth">角色名称</th>
                        <th style="width:80px;">角色描述</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{if data.totalSize==0}}
                    <tr>
                        <td class="lefttd" colspan="2">没有数据</td>
                    </tr>
                    {{else}}
                    {{each data.content item i}}
                    <tr role="row" class="odd">
                        <td><input type="checkbox" sign="checkbox" id="{{item.id}}" value="{{item.id}}"></td>
                        <td>{{item.name}}</td>
                        <td>{{item.remark}}</td>
                    </tr>
                    {{/each}}
                    {{/if}}
                    </tbody>
                </table>

            </div>
        </div>
        <div class="row" id="pager">
        </div>
    </div>
</div>
