<!-- Content Header (Page header) -->
<link href="common/css/style.css" rel="stylesheet"><!--ztree图标样式-->
<script type="text/javascript" src="plugins/ztree/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.excheck-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exedit-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exhide-3.5.js"></script>
<link href="plugins/ztree/zTreeStyle.css" rel="stylesheet">

<section class="content-header">
    <h1>授权管理
        <small>岗位用户绑定</small>
    </h1>

</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!--左侧树结构部分-->
        <div class="col-md-2">
            <div id="leftcontent">
                <div class="input-group">
                    <input type="text" id="txtSearch" class="form-control" placeholder="请输入岗位名称"/>
                    <span class="input-group-btn">
                          <button id="btnSearch" type="button" class="btn btn-primary"
                                  e-event="href:/{{path}}/searchZtree">
                              <i class="fa fa-search"></i>
                          </button>
                        </span>
                </div>
                <!--<div class="box" style="min-height: 600px;margin-top: 10px">
                    <div class=""style="overflow-x: auto">
                        <ul id="post_tree" class="ztree" style=" min-height: 585px"></ul>
                    </div>
                </div>-->
                <div class="box" style="margin-top: 10px">
                    <div>
                        <ul id="post_tree" class="ztree" style=" max-height: 550px; overflow: auto;height:800px;"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="box" id="rightcontent"><!--style="min-height: 645px"-->
                <div class="box-header">
                    为岗位&nbsp;<span class="color-blue" style="color: #1E5E9C;" id="currentPostName"></span>&nbsp;绑定用户
                    <input type="hidden" id="currentPostId">
                </div>
                <div class="box-body">
                    <div class="zTree-box"> <!--style="overflow-x: auto"-->
                        <div id="orguserTree" class="ztree" style="max-height: 580px; overflow: auto"></div>
                    </div>
                    <div class="box-footer col-md-12">
                        <button e-event="href:/{{path}}/bindUsers" class="btn btn-instagram"
                                id="save_btn" type="button" title="保存"
                                e-permission="core_authorize_bindrescusers">
                            <i class="fa fa-floppy-o"></i>&nbsp;保存
                        </button>
                        <button e-event="href:/{{path}}/bindReset" class="btn btn-primary "
                                id="back_btn" type="button" title="取消">
                            <i class="fa fa-mail-reply"></i>&nbsp;取消
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
