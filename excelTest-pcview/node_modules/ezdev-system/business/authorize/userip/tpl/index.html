<!-- Content Header (Page header) -->
<link href="common/css/style.css" rel="stylesheet"><!--ztree图表样式-->
<script type="text/javascript" src="plugins/ztree/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.excheck-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exedit-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exhide-3.5.js"></script>
<link href="plugins/ztree/zTreeStyle.css" rel="stylesheet">

<section class="content-header">
    <h1>授权管理
        <small>用户IP地址绑定</small>
    </h1>

</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <form id="searchForm">
            <!--左侧树结构部分-->
            <div class="col-sm-2">
                <div style="min-height: 600px">
                    <div class="input-group">
                        <input type="text" id="txtSearch" class="form-control" placeholder="请输入用户名称"/>
                        <span class="input-group-btn">
                          <button id="btnSearch" type="button" class="btn  btn-primary"
                                  e-event="href:/{{path}}/searchZtree">
                              <i class="fa fa-search"></i>
                          </button>
                        </span>
                    </div>

                    <!--<div class="box" style="min-height: 600px;margin-top: 10px">
                        <div class=""style="overflow-x: auto">
                            <ul id="orguserTree" class="ztree" style=" min-height: 585px"></ul>
                        </div>
                    </div>-->
                    <div class="box" style="margin-top: 10px">
                        <div>
                            <ul id="orguserTree" class="ztree" style="max-height: 550px; overflow: auto;height:800px;"></ul>
                        </div>
                    </div>

                </div>
            </div>
            <!--右侧列表部分-->
            <div class="col-sm-10">
                <div class="box">
                    <div class="box-header">
                        <input id="currentUserId" value="" name="currentUserId" hidden>
                        为用户&nbsp;<span class="color-blue" style="color: #1E5E9C;" id="currentUser"></span>&nbsp;绑定IP
                    </div>
                    <div class="box-body">
                        <div id="detail">
                        </div>
                        <div class="row-fluid">
                            <div class="box-footer col-sm-12">
                                <button e-event="href:/{{path}}/bindIp"
                                        class="btn btn-instagram" id="save_btn" type="button" title="保存设置">
                                    <i class="fa fa-floppy-o"></i>&nbsp;保存设置
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
