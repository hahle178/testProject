<section class="content-header">
    <h1>授权管理
        <small>资源数据绑定</small>
    </h1>
</section>
<section class="content">
    <div class="row">
        <form id="searchForm">
            <div class="col-sm-2">
                <div>
                    <div class="input-group">
                        <input type="text" id="txtSearch" class="form-control" placeholder="请输入资源名称"/>
                        <span class="input-group-btn">
                          <button id="btnSearch" type="button" class="btn btn-primary"
                                  e-event="href:/{{path}}/searchZtree">
                              <i class="fa fa-search"></i>
                          </button>
                        </span>
                    </div>
                    <div class="box">
                        <div style="overflow-x: auto">
                            <ul id="{{mcid}}_rescTree" class="ztree" style="min-height: 585px"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-10">
                <div class="box">
                    <div class="box-header">
                        <input type="hidden" id="currentRescId">
                        为资源&nbsp;<span class="color-blue" id="{{mcid}}_currentRescName"></span>&nbsp;绑定数据
                    </div>
                    <div class="box-body">
                        <div class="Tables_wrapper form-inline dt-bootstrap">
                            <div id="{{mcid}}_list" class="row"></div>
                        </div>
                        <div class="row-fluid">
                            <div class="box-footer col-sm-12">
                                <button e-event="href:/{{path}}/bindCollections"
                                        class="btn btn-instagram" id="{{mcid}}_save_btn" type="button" title="保存"
                                        e-permission="core_authorize_bindresccollections">
                                    <i class="fa fa-floppy-o"></i>&nbsp;保存
                                </button>
                                <button e-event="href:/{{path}}/bindReset" class="btn btn-primary"
                                        id="back_btn" type="button" title="取消">
                                    <i class="fa fa-mail-reply"></i>&nbsp;取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
