<div class="col-sm-12">
    <div class="Tables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th><input type="checkbox" class="icheckbox_minimal-blue checked"></th>
                        <th>表名</th>
                        <th>名称</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{if data.totalSize==0}}
                    <tr>
                        <td class="lefttd" colspan="3">没有数据</td>
                    </tr>
                    {{else}}
                    {{each data.content item i}}
                    <tr role="row" class="odd">
                        <td><input type="checkbox" id="{{item.id}}" value="{{item.id}}"
                                   class="icheckbox_minimal-blue checked"
                                   objid="{{item.id}}" name="collections"></td>
                        <td>{{item.code}}</td>
                        <td>{{item.name}}</td>
                    </tr>
                    {{/each}}
                    {{/if}}
                    </tbody>
                </table>

            </div>
        </div>
        <div class="row" id="pager">
        </div>
    </div>
</div>
