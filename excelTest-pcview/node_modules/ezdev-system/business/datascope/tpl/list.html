<div class="col-sm-12">
    <div class="Tables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-12" style="max-height: 560px; overflow: auto">
                <table id="example2" class="table table-bordered table-hover no-footer" style="min-width:300px; table-layout: fixed;"
                       role="grid" aria-describedby="example2_info">
                    <thead>
                    <tr role="row">
                        <!-- <th style="width:50px;"><div class="checkbox">  <input class="checked" type="checkbox" id="selectAll"> </div></th>-->
                        <th  style="width:120px;"  sort="name">
                            数据名称
                        </th>
                        <th  style="width:100px;"  sort="code">
                            目标
                        </th>
                        <th  style="width:100px;"  sort="remark">
                            条件
                        </th>
                        <th  style="width:100px;" class="">
                            范围
                        </th>
                        <th  style="width:400px;" class="">
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {{if data.content.length==0}}
                    <tr>
                        <td class="lefttd" colspan="2">没有数据</td>
                    </tr>
                    {{else}}
                    {{each data.content  item i}}
                    <tr role="row" class="odd">
                        <td style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;" title="{{item.name}}">{{item.name}}</td>
                        <td>{{item.target}}</td>
                        <td>{{item.conditionName}}</td>
                        <td>{{item.typeName}}</td>


                        <td align="center-left">
                            <button e-router="href:/{{path}}/edit?url=/system/core/datascope/get/{{item.id}}"
                                    e-permission="core_datascope_edit"
                                    type="button" class="btn btn-default"><i class="fa fa-pencil-square"></i> 编辑
                            </button>
                            <button e-event="href:/{{path}}/dialog?dialog=confirm&type=get&url=/system/core/datascope/delete/{{item.id}}"
                                    type="button" e-permission="core_datascope_delete"
                                    class="btn btn-default"><i class="fa fa-times"></i>删除
                            </button>
                            <!--<button e-router="href:/system/datascope/details?url=/system/core/datascope/get/{{item.id}}"-->
                                    <!--type="button" class="btn btn-default"><i class="fa fa-search"></i> 查看 &lt;!&ndash; e-permission="core_dictionary_details"&ndash;&gt;-->
                            <!--</button>-->

                        </td>

                    </tr>
                    {{/each}}
                    {{/if}}
                    </tbody>
                </table>

                <!-- <div class="btnDiv">
                     <input tpl="core/dictionary/deletBatch" operation="showDialog" permission="core_dictionary_deleteids"
                            dialogtype="deletBatch" class="bbtn" id="deleteMore" value="批量删除" type="button" />
                 </div>-->
                <!--   <button e-event="href:/system/dictionary/dialog?dialog=confirm&type=get&url=/system/core/dictionary/delete/"
                           type="button" e-permission="core_dictionary_delete"
                           class="btn btn-default"><i class="fa fa-times"></i>批量删除
                   </button>-->

            </div>
        </div>
        <div class="row" id="pager"></div>
    </div>
</div>
