<!-- Content Header (Page header) -->
<link href="common/css/style.css" rel="stylesheet"><!--ztree图标样式-->
<script type="text/javascript" src="plugins/ztree/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.excheck-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exedit-3.5.js"></script>
<script type="text/javascript" src="plugins/ztree/jquery.ztree.exhide-3.5.js"></script>
<link href="plugins/ztree/zTreeStyle.css" rel="stylesheet">

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        数据编辑
        <small>编辑数据信息</small>
    </h1>

</section>

<!-- Main content -->
<section class="content">


    <div class="row-fluid">
        <div class="col-xs-6" style="min-width:520px">
            <div class="box ">

                <!-- <div class="box box-warning  ">-->
                <div class="box-header with-border">
                    <h3 class="box-title"></h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body ">
                    <form id="submitForm" role="form">

                        <!-- hidden input -->
                        <input type="hidden" name="id" value="{{data.datascope.id}}">
                        <!-- text input -->
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;数据名称</label>
                            <input type="text" name="name" value="{{data.datascope.name}}" class="form-control"
                                   placeholder="请输入数据名称" datatype="/^[^ ]{1,10}$/"  errormsg="请填写1到10位不含空格的内容"/>
                            <span class="help-block"></span>
                        </div>

                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;目标</label>
                            <select id="targetType" name="targetType" class="form-control">
                                {{each data.targetType item i}}
                                {{if i == data.datascope.targetType}}
                                <option value="{{i}}" selected>{{item}}</option>
                                {{else}}
                                <option value="{{i}}">{{item}}</option>
                                {{/if}}
                                {{/each}}
                            </select>

                            <span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-12"><span><p></p></span></div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i><span style="color: red;font-weight: bolder">*</span>&nbsp;自定义目标</label>
                            <input type="text" name="target"
                                   class="form-control"  placeholder="请输入目标字段"
                                   value="{{data.datascope.target}}" datatype="/^[^ ]{1,50}$/"><span class="help-block"></span>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;条件</label>
                            <select id="conditionType" name="conditionType" class="form-control">
                                {{each data.conditionType item i}}
                                {{if i == data.datascope.conditionType}}
                                <option value="{{i}}" selected>{{item}}</option>
                                {{else}}
                                <option value="{{i}}">{{item}}</option>
                                {{/if}}
                                {{/each}}
                            </select>
                        </div>
                        <div class="form-group col-sm-12"><span><p></p></span></div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;范围</label>
                            <select id="type" name="type" class="form-control">
                                {{each data.valueType item i}}
                                {{if i == data.datascope.type}}
                                <option value="{{i}}" selected>{{item}}</option>
                                {{else}}
                                <option value="{{i}}">{{item}}</option>
                                {{/if}}
                                {{/each}}
                            </select>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i class="fa"></i>&nbsp;自定义范围</label>
                            <textarea rows="5" cols="55" name="value" class="form-control"
                                      ignore="ignore" datatype="/^[^ ]{0,200}$/">{{data.datascope.value}}</textarea>
                        </div>
                        <div class="box-footer col-sm-12">
                            <button e-event="href:/{{path}}/checkSubmit?type=post&url=/system/core/datascope/save&contentType=application/x-www-form-urlencoded&goUrl=/{{path}}/index"
                                    class="btn btn-success" id="save_btn" type="button" title="保存信息"
                                    >
                                <i class="fa fa-arrow-up"></i>&nbsp;保存信息
                            </button>
                            <button e-event="href:/{{path}}/goBack?goUrl=/{{path}}/index" class="btn btn-primary " id="back_btn"
                                    type="button" title="返回">
                                <i class="fa fa-undo"></i>&nbsp;返回
                            </button>
                        </div>

                    </form>
                </div>
                <!-- /.box-body -->
                <!-- </div>-->

            </div>
            <!-- /.box -->
        </div>
        <div class="col-sm-6">
            <div class="box con-bottom-right">
                <div class="box-header">
                    <div>
                        选择数据范围
                    </div>
                </div>
                <div class="box-body"  style="overflow-x: auto">
                    <!--<div class="form-group col-sm-12"><span><p></p></span></div>-->
                    <div class="form-group col-sm-12" style="min-width:400px;">
                        <ul id="tree_id" class="ztree "></ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col -->
    </div>


    <!-- Your Page Content Here -->

</section>
<!-- /.content -->
