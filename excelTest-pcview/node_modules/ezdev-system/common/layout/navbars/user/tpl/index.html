<!-- User Account Menu -->
<li class="dropdown user user-menu">
    <!-- Menu Toggle Button -->
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <!-- The user image in the navbar-->
        <img src="/default.jpg" class="user-image userimg" >
        <!-- hidden-xs hides the username on small devices so only the image appears. -->
        <span id="navUserName" class="hidden-xs">{{name}}</span>
    </a>
    <ul class="dropdown-menu">
        <!-- The user image in the menu -->
        <li class="user-header">
            <img src="/default.jpg" class="img-circle userimg" e-event="href:/nav/user/upimg1" >
            <div id="myimg"></div>
            <p>
                {{name}}
                <small>{{orgName}}</small>
            </p>
        </li>
        <!-- Menu Body -->
        <!-- <li class="user-body">
             <div class="row">

                 <div class="col-xs-4 text-center">
                     <a href="#">Friends</a>
                 </div>
             </div>
             &lt;!&ndash; /.row &ndash;&gt;
         </li>-->
        <!-- Menu Footer-->
        <li class="user-footer">
            <div class="pull-left">
                <!--<a href="#" class="btn btn-default btn-flat">Profile</a>-->
                <button e-event="href:/nav/user/menuDialog?type=get&url=/system/security/profile/get&tpl=editinfo&title=修改资料&width=600px&height=580px"
                        type="button" class="btn btn-default">修改资料
                </button>
            </div>
            <div class="pull-right">
                <!-- <a href="test/logout" class="btn btn-default btn-flat">Sign out</a>-->

                        type="button" class="btn btn-default">修改密码
                </button>
            </div>
        </li>

</li>
