<section class="">
    <div class="">
        <div class="col-md-12">
            <!--<div class="box box-warning">-->
            <!--  <div class="box-header">
                  <h3 class="box-title"></h3>
              </div>-->
            <div class="scroll-box">
                <div class="box-body">
                    <form role="form" class="form-horizontal" id="pwdForm">

                        <div class="box-body">

                            <div class="box-body">

                                <label class="col-sm-4 control-label"><span style="color: red;font-weight: bolder">*</span>&nbsp;原始密码：</label>
                                <div class="form-group col-sm-6" style="height:50px">
                                    <input type="password" class="form-control" id="oldpwd" name="oldpwd"
                                           datatype="s6-10">
                                    <span class="help-block"></span>
                                </div>

                            </div>

                            <div class="box-body">

                                <label class="col-sm-4 control-label"><span style="color: red;font-weight: bolder">*</span>&nbsp;新密码：</label>
                                <div class="form-group col-sm-6" style="height:50px">
                                    <input type="password" class="form-control" id="newpwd" name="password"
                                           datatype="s6-10" errormsg="请输入6-10位英文或数字" nullmsg="请输入新密码">
                                    <span class="help-block"></span>
                                </div>

                            </div>
                            <div class="box-body">

                                <label class="col-sm-4 control-label"><span style="color: red;font-weight: bolder">*</span>&nbsp;确认密码：</label>
                                <div class="form-group col-sm-6" style="height:50px">
                                    <input type="password" class="form-control" recheck="password" id="repwd"
                                           datatype="s6-10" errormsg="两次输入密码不一致" nullmsg="请再次输入新密码">
                                    <span class="help-block"></span>
                                </div>

                            </div>
                        </div>


                        <div class="box-footer col-sm-12">

                            <div class="col-sm-2 pull-right" style="margin-left:2%">
                                <button
                                        e-event="href:/nav/user/cancel"
                                        class="btn btn-primary pull-right" type="button"
                                        title="取消"><i class="fa fa-undo"></i>&nbsp;取消
                                </button>
                            </div>

                            <div class="col-sm-2 pull-right">
                                <button
                                        e-event="href:/nav/user/submit?form=pwdForm&jump=noGoBack&type=post&url=/system/security/profile/editpwd&contentType=application/x-www-form-urlencoded"
                                        class="btn btn-instagram pull-right" type="button"
                                        title="保存"><i class="fa fa-floppy-o"></i>&nbsp;保存
                                </button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
            <!--</div>-->
        </div>

    </div>
</section>
