<section class="">
    <div class="">
        <div class="col-xs-12" style="min-width:520px">


            <!-- <div class="box box-warning" style="margin-bottom: 0px">-->
            <div class="scroll-box">
                <div class="box-body">
                    <form id="infoForm" role="form" class="form-horizontal">

                        <div class="box-body">

                            <img src="/attach/download/{{data.user.id}}" class="userimg col-md-offset-5 img-circle" style="width:80px;height:80px"/>

                            <input type="hidden" value="{{data.user.id}}" id="userId">
                            <div class="box-body">

                                <eattach id="myeattach" style="margin-left:10px;">
                                </eattach>
                                <div class="col-sm-12"><small style="color: #77827e">注：请上传jpg|jpeg|png|bmp格式图片，图片大小不能超过3M</small></div>
                            </div>
                            <div class="box-body">

                                <label class="col-sm-3 control-label"><span style="color: red;font-weight: bolder">*</span>&nbsp;用户名称：</label>

                                <div class="form-group col-sm-9" style="height:50px">
                                    <input type="text" name="name" datatype="*1-50" class="form-control"
                                           value="{{data.user.name}}">
                                    <span class="help-block"></span>
                                </div>
                            </div>

                            <div class="box-body">
                                <label class="col-sm-3 control-label">登录名：</label>

                                <div class="form-group col-sm-9" style="height:50px">
                                    <input type="text" readonly="readonly" name="account" class="form-control"
                                           value="{{data.user.account}}">

                                </div>
                            </div>
                            <div class="box-body">
                                <label class="col-sm-3 control-label"><span style="color: red;font-weight: bolder">*</span>&nbsp;办公电话：</label>

                                <div class="form-group col-sm-9" style="height:50px">
                                    <input type="text" name="phoneNo" datatype="phone" class="form-control"
                                           value="{{data.user.phoneNo}}">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <!-- <div class="box-body">
                                 <label class="col-sm-3 control-label">手机号码：</label>

                                 <div class="form-group col-sm-9">
                                     <input type="text" name="mobilePhone" datatype="phone" class="form-control"
                                            value="{{data.user.mobilePhone}}">
                                     <span class="help-block"></span>
                                 </div>
                             </div>-->
                            <div class="box-body">
                                <label class="col-sm-3 control-label"><span style="color: red;font-weight: bolder">*</span>&nbsp;电子邮箱：</label>

                                <div class="form-group col-sm-9" style="height:50px">
                                    <input type="text" name="email" datatype="e" class="form-control"
                                           value="{{data.user.email}}">
                                    <span class="help-block"></span>
                                </div>
                            </div>

                        </div>


                        <div class="box-footer col-sm-12">

                            <!--<div class="col-sm-2 pull-left">
                                <button
                                        class="btn btn-primary pull-left" type="button"
                                        title="上传头像"><i class="fa fa-upload"></i>&nbsp;上传头像
                                </button>
                            </div>-->
                            <div class="col-sm-2 pull-right">
                                <button
                                        e-event="href:/nav/user/cancel"
                                        class="btn btn-primary pull-right" type="button"
                                        title="取消"><i class="fa fa-undo"></i>&nbsp;取消
                                </button>
                            </div>
                            <div class="col-sm-2 pull-right">
                                <button
                                        e-event="href:/nav/user/submit?form=infoForm&jump=noGoBack&type=post&url=/system/security/profile/save&contentType=application/x-www-form-urlencoded"
                                        class="btn btn-instagram pull-right" type="button"
                                        title="保存"><i class="fa fa-floppy-o"></i>&nbsp;保存
                                </button>

                            </div>

                        </div>


                    </form>
                </div>
            </div>
            <!-- /.box-body -->
            <!-- </div>-->


            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>


    <!-- Your Page Content Here -->

</section>
<!-- /.content -->
